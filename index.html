<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Winter Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: #0b121f; border: 1px solid #1e293b; transition: all 0.3s ease; }
        .card-main:hover { border-color: #f39c12; box-shadow: 0 0 15px rgba(243, 156, 18, 0.1); }
        
        /* Icono interactivo solo para admin */
        .icon-trigger { border: 4px solid #000; transition: all 0.2s; }
        body.is-admin .icon-trigger { cursor: pointer; }
        body.is-admin .icon-trigger:hover { border-color: #f39c12; transform: scale(1.05); }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: block !important; }
        
        .tag-premium { color: #f39c12; font-weight: 900; font-style: italic; }
        
        /* Modal Login DiseÃ±o Exacto */
        .login-modal-content { background: #0d1421; border: 1px solid #f39c12; width: 100%; max-width: 400px; }
        .login-input { background: #05080f; border: 1px solid #1e293b; color: white; padding: 12px; width: 100%; border-radius: 4px; outline: none; }
        .login-input:focus { border-color: #f39c12; }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); color: white; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center font-black text-black text-3xl">M</div>
                <h1 class="text-4xl font-black italic uppercase">MEMETIC<span class="text-amber-500">DB</span></h1>
            </div>
            <button id="loginBtn" onclick="openLogin()" class="bg-[#1a2436] border border-gray-800 text-gray-400 px-4 py-2 rounded text-[10px] font-bold uppercase flex items-center gap-2 hover:text-white">
                <span id="lockIcon">ðŸ”’</span> <span id="btnText">ADMIN LOGIN</span>
            </button>
        </header>

        <div id="mainContainer" class="space-y-16"></div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-4">
        <div class="login-modal-content p-8 rounded shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-8 text-center tracking-widest">EDITOR ACCESS</h2>
            <div class="space-y-4 text-center">
                <input type="text" id="userIn" placeholder="User" class="login-input">
                <input type="password" id="passIn" placeholder="Password" class="login-input">
                <button onclick="attemptLogin()" class="btn-orange w-full py-4 rounded shadow-lg hover:brightness-110 transition-all">LOGIN</button>
                <button onclick="closeModals()" class="text-[10px] text-gray-500 uppercase mt-4 block mx-auto">Cancel</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-amber-500/30 p-8 rounded-2xl w-full max-w-lg">
            <h2 class="text-xl font-black italic uppercase mb-6 text-amber-500">EDITOR DE MEMÃ‰TICA</h2>
            <div class="space-y-4">
                <div class="flex gap-4 items-center bg-black/40 p-4 rounded-xl">
                    <div id="prev" class="w-16 h-16 bg-amber-500 rounded flex items-center justify-center overflow-hidden shrink-0 font-bold text-black text-2xl">S</div>
                    <div class="flex-grow space-y-2">
                        <input type="text" id="imgUrl" placeholder="URL Imagen..." class="w-full bg-black border border-gray-800 p-2 rounded text-[10px]" onchange="updatePrev(this.value)">
                        <label class="block w-full py-2 bg-gray-800 text-center rounded text-[9px] font-bold uppercase cursor-pointer">
                            Subir desde PC
                            <input type="file" class="hidden" accept="image/*" onchange="loadLocal(this)">
                        </label>
                    </div>
                </div>
                <input type="text" id="itemName" class="login-input" placeholder="Nombre">
                <textarea id="itemDesc" class="login-input h-24" placeholder="DescripciÃ³n..."></textarea>
            </div>
            <button onclick="save()" class="btn-orange w-full py-4 mt-6 rounded font-black">GUARDAR CAMBIOS</button>
            <button onclick="closeModals()" class="w-full text-xs text-gray-500 mt-4">CANCELAR</button>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let memeticsData = { groups: {}, groupMeta: {} };

        async function init() {
            if (isAdmin) {
                document.body.classList.add('is-admin');
                document.getElementById('btnText').innerText = "LOGOUT";
            }
            const res = await fetch('/api/get_memetics');
            memeticsData = await res.json();
            render();
        }

        function render() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            Object.keys(memeticsData.groupMeta).forEach(gid => {
                const items = memeticsData.groups[gid] || [];
                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-2xl font-black italic uppercase mb-6 border-l-4 border-amber-500 pl-4">${memeticsData.groupMeta[gid].title}</h3>
                    <div class="grid gap-6 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-xl p-6 flex gap-6">
                                <div onclick="openItemEditor('${item.id}')" class="icon-trigger w-20 h-20 bg-amber-500 rounded-xl flex items-center justify-center shrink-0 overflow-hidden shadow-xl">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-4xl font-black text-black italic">${item.name[0]}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-black uppercase italic text-lg leading-none">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-3 leading-relaxed">
                                        ${item.desc.replace(/\[(.*?)\]/g, '<span class="tag-premium">[$1]</span>')}
                                    </p>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
        }

        function openLogin() {
            if (isAdmin) { localStorage.clear(); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }

        async function attemptLogin() {
            const user = document.getElementById('userIn').value;
            const pass = document.getElementById('passIn').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            const data = await res.json();
            if (data.auth) {
                localStorage.setItem('is_admin', 'true');
                location.reload();
            } else { alert("Error de acceso"); }
        }

        function openItemEditor(id) {
            if (!isAdmin) return;
            // LÃ³gica para cargar datos del item y mostrar editModal
            document.getElementById('editModal').classList.remove('hidden');
        }

        function loadLocal(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => updatePrev(e.target.result);
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updatePrev(src) {
            document.getElementById('prev').innerHTML = src ? `<img src="${src}" class="w-full h-full object-cover">` : "S";
        }

        function closeModals() {
            document.querySelectorAll('#loginModal, #editModal').forEach(m => m.classList.add('hidden'));
        }

        init();
    </script>
</body>
</html>
