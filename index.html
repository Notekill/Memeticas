<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <script src="data.js"></script>
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; letter-spacing: 0.02em; }
        .search-container { background-color: #0d1421; border: 1px solid #1a2436; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3); }
        .btn-blue { background: linear-gradient(to bottom, #3498db, #2980b9); box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(8px); }
        .modal-content { background-color: #0d1421; border: 1px solid #f39c12; }
        body:not(.is-admin) .admin-only { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center font-black text-black text-3xl italic">M</div>
                <div>
                    <h1 class="text-4xl font-black italic uppercase leading-none">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[11px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-1">Way of Winter Edition</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="authBtn" onclick="toggleAuth()" class="border border-gray-600 text-gray-400 px-4 py-2 rounded text-xs font-bold uppercase transition-all hover:text-white hover:border-white"> Admin Login</button>
                <button onclick="openGroupModal()" class="admin-only btn-blue text-white font-bold py-2 px-4 rounded text-sm">+ Grupo</button>
                <button onclick="openItemModal()" class="admin-only btn-orange text-white font-bold py-2 px-4 rounded text-sm">+ Mem茅tica</button>
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Buscar especializaci贸n..." 
                class="search-container flex-grow rounded-md py-5 px-6 focus:outline-none text-lg text-gray-300">
            <div class="search-container rounded-md px-8 flex items-center gap-4">
                <span class="text-3xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-12">
            </div>
    </div>

    <div id="loginModal" class="fixed inset-0 modal-overlay hidden z-50 flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm rounded-lg p-8 text-center">
            <h2 class="text-xl font-black italic uppercase mb-6 text-white">Acceso Editor</h2>
            <input type="text" id="adminUser" placeholder="Usuario" class="w-full bg-black border border-gray-700 rounded p-3 text-white mb-3 outline-none">
            <input type="password" id="adminPass" placeholder="Contrase帽a" class="w-full bg-black border border-gray-700 rounded p-3 text-white mb-6 outline-none">
            <button id="loginSubmitBtn" onclick="checkLogin()" class="w-full py-3 rounded btn-orange text-white font-bold uppercase">Entrar</button>
            <button onclick="closeModals()" class="mt-4 text-xs text-gray-500 uppercase">Cancelar</button>
        </div>
    </div>

    <div id="itemModal" class="fixed inset-0 modal-overlay hidden z-50 flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-2xl rounded-lg p-8">
            <h2 class="text-2xl font-black italic uppercase mb-6 text-white">Nueva Mem茅tica</h2>
            <form id="itemForm" onsubmit="saveItem(event)" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="itemName" placeholder="Nombre" required class="bg-black border border-gray-700 p-3 rounded text-white">
                    <select id="itemCategory" class="bg-black border border-gray-700 p-3 rounded text-white"></select>
                </div>
                <textarea id="itemDesc" placeholder="Descripci贸n" required rows="3" class="w-full bg-black border border-gray-700 p-3 rounded text-white"></textarea>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModals()" class="px-6 py-2 bg-gray-800 text-white rounded">Cerrar</button>
                    <button type="submit" class="px-6 py-2 btn-orange text-white rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let appData = { groups: {}, groupMeta: {} };
        let isAdmin = false;

        async function loadData() {
            // Cargar datos sin bloqueos
            const saved = localStorage.getItem('memeticDB_wow');
            if (saved) appData = JSON.parse(saved);
            else if (typeof initialMemetics !== 'undefined') appData = initialMemetics;

            // Verificar si ya hay sesi贸n de admin iniciada
            if (sessionStorage.getItem('is_admin') === 'true') setAdminUI(true);
            
            renderApp();
        }

        function renderApp() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(appData.groupMeta).forEach(gid => {
                const meta = appData.groupMeta[gid];
                const items = appData.groups[gid] || [];
                total += items.length;

                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-xl font-black uppercase italic ${meta.color} mb-6 border-l-4 border-amber-500 pl-4">${meta.title}</h3>
                    <div class="grid gap-4 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded p-5 flex gap-5">
                                <div class="w-16 h-16 shrink-0 bg-amber-500 rounded-full flex items-center justify-center border-4 border-black overflow-hidden">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-2xl font-black text-black">${item.name.charAt(0)}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="text-white font-bold uppercase italic">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-2">${item.desc}</p>
                                    <div class="flex gap-2 mt-3">
                                        ${(item.levels || '').split(',').map(l => `<span class="bg-white/5 px-2 py-0.5 rounded text-[10px] font-bold text-gray-500">${l.trim()}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        async function checkLogin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });
                const data = await response.json();
                if (data.authorized) {
                    setAdminUI(true);
                    sessionStorage.setItem('is_admin', 'true');
                    closeModals();
                    renderApp();
                } else { alert("Acceso Denegado"); }
            } catch (err) { alert("Error de conexi贸n"); }
        }

        function setAdminUI(enabled) {
            isAdmin = enabled;
            document.body.classList.toggle('is-admin', enabled);
            document.getElementById('authBtn').innerHTML = enabled ? ' Logout' : ' Admin Login';
        }

        function toggleAuth() {
            if (isAdmin) { sessionStorage.removeItem('is_admin'); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }

        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }
        
        function filterItems() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => c.style.display = c.innerText.toLowerCase().includes(t) ? 'flex' : 'none');
        }

        loadData();
    </script>
</body>
</html>
