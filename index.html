<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Grupos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #05080f; color: #ffffff; font-family: 'Inter', sans-serif; }
        .group-header { border-left: 4px solid #f39c12; background: linear-gradient(90deg, #161b22 0%, transparent 100%); }
        .card-memetic { background-color: #0b121f; border: 1px solid #1e293b; transition: transform 0.2s; }
        .card-memetic:hover { transform: translateY(-2px); border-color: #f39c12; }
        .text-orange { color: #f39c12; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-4xl font-black tracking-tighter italic">MEMETIC<span class="text-orange">DB</span></h1>
            <div class="flex items-center gap-6">
                <button onclick="document.getElementById('loginModal').style.display='flex'" class="text-gray-500 hover:text-white text-xs font-bold uppercase tracking-widest transition">ðŸ”’ Panel Admin</button>
                <div class="bg-[#0b121f] px-4 py-2 border border-gray-800 rounded-lg text-right">
                    <span class="text-[10px] text-blue-400 font-bold uppercase block">Base de Datos</span>
                    <span id="totalCount" class="text-2xl font-black text-orange leading-none">0</span>
                </div>
            </div>
        </header>

        <div id="groupsContainer" class="space-y-12">
            </div>
    </div>

    <div id="loginModal" class="fixed inset-0 items-center justify-center p-4 bg-black/90 z-50 hidden">
        <div class="bg-[#0b121f] p-8 rounded-xl border border-gray-800 w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center italic">ACCESO <span class="text-orange">EDITOR</span></h2>
            <input type="text" id="user" placeholder="Usuario" class="w-full mb-4 p-4 bg-black border border-gray-800 rounded-lg text-white focus:border-orange-500 outline-none">
            <input type="password" id="pass" placeholder="ContraseÃ±a" class="w-full mb-6 p-4 bg-black border border-gray-800 rounded-lg text-white focus:border-orange-500 outline-none">
            <button onclick="checkLogin()" class="w-full bg-orange-500 p-4 rounded-lg font-black uppercase text-black hover:bg-orange-400 transition">Entrar</button>
            <button onclick="document.getElementById('loginModal').style.display='none'" class="w-full mt-4 text-gray-500 text-xs uppercase font-bold">Cerrar</button>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics'); 
                const data = await res.json();
                
                // data.groups y data.memetics ya vienen de tu API de Neon
                const groupsContainer = document.getElementById('groupsContainer');
                groupsContainer.innerHTML = '';
                
                data.groups.forEach(group => {
                    const groupMemetics = data.memetics.filter(m => m.group_id === group.id);
                    
                    if (groupMemetics.length > 0) {
                        const section = document.createElement('section');
                        section.innerHTML = `
                            <div class="group-header p-4 mb-6">
                                <h2 class="text-xl font-black uppercase tracking-widest">${group.name}</h2>
                                <p class="text-gray-500 text-xs">${groupMemetics.length} Especializaciones disponibles</p>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${groupMemetics.map(item => `
                                    <div class="card-memetic p-5 rounded-lg flex gap-4">
                                        <div class="flex-shrink-0 w-12 h-12 bg-orange-500/10 border border-orange-500/20 rounded flex items-center justify-center text-orange font-black text-xl italic">
                                            ${item.name.charAt(0)}
                                        </div>
                                        <div>
                                            <h3 class="font-bold text-white uppercase text-sm mb-1">${item.name}</h3>
                                            <p class="text-gray-400 text-xs leading-relaxed">${item.description}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        groupsContainer.appendChild(section);
                    }
                });
                document.getElementById('totalCount').innerText = data.memetics.length;
            } catch (err) { console.error("Error visual:", err); }
        }

        async function checkLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) { 
                localStorage.setItem('admin', 'true');
                alert("Login correcto"); 
                location.reload(); 
            } else { alert("Datos incorrectos"); }
        }

        loadData();
    </script>
</body>
</html>
