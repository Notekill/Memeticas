<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; letter-spacing: 0.02em; }
        .search-container { background-color: #0d1421; border: 1px solid #1a2436; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; transition: all 0.3s; }
        .card-main:hover { border-color: #f39c12; transform: translateY(-2px); }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); }
        .modal-content { background-color: #0d1421; border: 1px solid #f39c12; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <div class="w-8 h-8 bg-black rotate-45 flex items-center justify-center">
                        <div class="w-3 h-3 bg-amber-500"></div>
                    </div>
                </div>
                <div>
                    <h1 class="text-4xl font-black italic tracking-tighter leading-none uppercase">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[11px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-1">Way of Winter Edition</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('loginModal').classList.remove('hidden')" id="authBtn" class="border border-gray-600 hover:border-white text-gray-400 hover:text-white px-4 py-2 rounded uppercase text-xs font-bold tracking-widest transition-all">
                    ðŸ”’ Admin Login
                </button>
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <div class="relative flex-grow">
                <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Search specialization..." 
                    class="search-container w-full rounded-md py-5 pl-6 pr-4 focus:outline-none text-lg text-gray-400 font-light">
            </div>
            <div class="search-container rounded-md px-8 py-2 flex items-center gap-8 min-w-[200px]">
                <div class="flex flex-col text-right ml-auto">
                    <span class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Total Items:</span>
                    <span id="totalCount" class="text-3xl font-black text-amber-500 leading-none">0</span>
                </div>
            </div>
        </div>

        <div id="mainContainer" class="space-y-12">
            </div>
    </div>

    <div id="loginModal" class="fixed inset-0 modal-overlay hidden z-50 flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm rounded-lg p-8 text-center">
            <h2 class="text-xl font-black italic uppercase mb-4 text-white">Editor Access</h2>
            <input type="text" id="adminUser" placeholder="User" class="w-full bg-[#05080f] border border-gray-700 rounded p-3 text-white text-center mb-3 outline-none">
            <input type="password" id="adminPass" placeholder="Password" class="w-full bg-[#05080f] border border-gray-700 rounded p-3 text-white text-center mb-4 outline-none">
            <button onclick="checkLogin()" class="w-full py-3 rounded btn-orange text-white font-bold text-sm uppercase">Login</button>
            <button onclick="this.closest('#loginModal').classList.add('hidden')" class="mt-4 text-xs text-gray-500 underline">Cancel</button>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics'); 
                const data = await res.json();
                const container = document.getElementById('mainContainer');
                container.innerHTML = '';
                
                // Agrupar Ã­tems por su categorÃ­a real de la BD
                data.groups.forEach(group => {
                    const items = data.memetics.filter(m => m.group_id === group.id);
                    if (items.length === 0) return;

                    const section = document.createElement('div');
                    section.innerHTML = `
                        <div class="flex justify-between items-center mb-6 border-b border-gray-800 pb-2">
                            <h3 class="text-xl font-black uppercase italic text-amber-500">${group.name}</h3>
                        </div>
                        <div class="grid gap-4 md:grid-cols-2">
                            ${items.map(item => `
                                <div class="card-main rounded border border-gray-800 flex relative">
                                    <div class="w-24 flex items-center justify-center p-4 bg-black/30 border-r border-white/5 shrink-0">
                                        <div class="w-16 h-16 rounded-full border-4 border-black overflow-hidden bg-amber-500 flex items-center justify-center">
                                            <span class="text-2xl font-black text-black uppercase">${item.name.charAt(0)}</span>
                                        </div>
                                    </div>
                                    <div class="flex-1 p-5">
                                        <h2 class="text-lg font-black tracking-tight uppercase italic text-white">${item.name}</h2>
                                        <div class="border-l-2 border-amber-500/50 pl-3 my-2">
                                            <p class="text-gray-400 text-xs leading-snug">${item.description}</p>
                                        </div>
                                        <div class="flex gap-2 mt-2">
                                            <span class="px-2 py-0.5 rounded text-[10px] font-bold text-gray-500 border border-white/5 uppercase">Level ${item.levels || '??'}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>`;
                    container.appendChild(section);
                });
                document.getElementById('totalCount').innerText = data.memetics.length;
            } catch (err) { console.error("Error visual:", err); }
        }

        async function checkLogin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) { alert("Â¡Acceso concedido!"); location.reload(); }
            else { alert("Usuario o contraseÃ±a incorrectos"); }
        }

        function filterItems() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(t) ? 'flex' : 'none';
            });
        }

        loadData();
    </script>
</body>
</html>
