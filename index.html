<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: #0b121f; border: 1px solid #1e293b; border-radius: 12px; }
        .memetic-icon { 
            width: 80px; height: 80px; background: #f39c12; border-radius: 16px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 40px; font-weight: 900; color: #000; font-style: italic;
            flex-shrink: 0; border: 4px solid #000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        /* Solo si es admin, las letras se ven como botones */
        body.is-admin .memetic-icon { cursor: pointer; transition: 0.2s; }
        body.is-admin .memetic-icon:hover { transform: scale(1.1); border-color: white; }
        
        .editor-input { background: #05080f; border: 1px solid #1e293b; color: white; padding: 12px; width: 100%; border-radius: 8px; outline: none; }
        .btn-save { background: linear-gradient(to bottom, #f39c12, #d35400); color: white; font-weight: 900; padding: 16px; border-radius: 8px; width: 100%; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black italic uppercase">MEMETIC<span class="text-[#f39c12]">DB</span></h1>
            <button onclick="toggleAuth()" id="authBtn" class="text-[10px] font-bold border border-gray-800 px-4 py-2 rounded">
                ADMIN LOGIN
            </button>
        </header>

        <div id="content" class="grid gap-6 md:grid-cols-2"></div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-gray-800 p-8 rounded-2xl w-full max-w-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-6 text-[#f39c12]">EDITAR ESPECIALIZACIÓN</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div id="prevBox" class="w-full aspect-square bg-black border border-gray-800 rounded-2xl flex items-center justify-center overflow-hidden mb-4">
                        </div>
                    <input type="text" id="editImgUrl" placeholder="URL de la imagen..." class="editor-input text-xs" onchange="updatePrev(this.value)">
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase">Nombre</label>
                        <input type="text" id="editName" class="editor-input font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase">Efectos</label>
                        <textarea id="editDesc" class="editor-input h-32 text-sm"></textarea>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button onclick="saveToNeon()" class="btn-save shadow-lg">ACTUALIZAR DATOS</button>
                <button onclick="closeModal()" class="px-8 text-gray-400 font-bold uppercase text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let allMemetics = []; // Guardamos todo aquí para buscar por ID
        let currentId = null;

        async function init() {
            if (isAdmin) document.body.classList.add('is-admin');
            const res = await fetch('/api/get_memetics');
            const data = await res.json();
            
            // Convertimos el objeto de grupos en una lista plana para buscar fácil
            allMemetics = Object.values(data.groups).flat();
            render();
        }

        function render() {
            const container = document.getElementById('content');
            container.innerHTML = allMemetics.map(item => `
                <div class="card-main p-6 flex gap-6">
                    <div onclick="openEditor('${item.id}')" class="memetic-icon">
                        ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover rounded-xl">` : `<span>${item.name[0]}</span>`}
                    </div>
                    <div>
                        <h4 class="font-black uppercase italic">${item.name}</h4>
                        <p class="text-gray-400 text-sm mt-2">${item.desc}</p>
                    </div>
                </div>
            `).join('');
        }

        function openEditor(id) {
            if (!isAdmin) return;
            
            // 1. Buscamos el item exacto que tocaste
            const item = allMemetics.find(i => i.id == id);
            if (!item) return;

            currentId = id; // Guardamos el ID para saber cuál actualizar
            
            // 2. Llenamos el editor con lo que ya tiene en Neon
            document.getElementById('editName').value = item.name;
            document.getElementById('editDesc').value = item.desc;
            document.getElementById('editImgUrl').value = item.image || '';
            updatePrev(item.image);

            document.getElementById('editModal').classList.remove('hidden');
        }

        async function saveToNeon() {
            const payload = {
                id: currentId, // Enviamos el mismo ID para que haga UPDATE, no INSERT
                name: document.getElementById('editName').value,
                desc: document.getElementById('editDesc').value,
                image: document.getElementById('editImgUrl').value,
                auth_token: 'is_admin_true'
            };

            const res = await fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("¡Imagen y datos actualizados!");
                location.reload();
            } else {
                alert("Error al conectar con Neon");
            }
        }

        function updatePrev(src) {
            const box = document.getElementById('prevBox');
            box.innerHTML = src ? `<img src="${src}" class="w-full h-full object-cover">` : '<span class="text-gray-800 font-black text-4xl">?</span>';
        }

        function closeModal() { document.getElementById('editModal').classList.add('hidden'); }

        function toggleAuth() {
            if (isAdmin) { localStorage.clear(); location.reload(); }
            else { 
                const pass = prompt("Admin Key:");
                if (pass === "electro995") { 
                    localStorage.setItem('is_admin', 'true'); 
                    location.reload(); 
                } 
            }
        }

        init();
    </script>
</body>
</html>
