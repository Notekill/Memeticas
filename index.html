<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Editor Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; position: relative; }
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        .drag-handle { cursor: grab; color: #4b5563; }
        .drag-handle:active { cursor: grabbing; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded flex items-center justify-center font-black text-black text-3xl italic">M</div>
                <h1 class="text-4xl font-black italic uppercase">MEMETIC<span class="text-amber-500">DB</span></h1>
            </div>
            <div class="flex gap-3">
                <button onclick="openGroupModal()" class="admin-only bg-blue-600 px-4 py-2 rounded text-xs font-bold uppercase">+ Grupo</button>
                <button id="authBtn" onclick="toggleAuth()" class="border border-gray-700 text-gray-500 px-4 py-2 rounded text-xs font-bold uppercase italic">ðŸ”’ Admin</button>
            </div>
        </header>

        <div class="flex gap-4 mb-10">
            <input type="text" id="searchInput" onkeyup="filter()" placeholder="Buscar..." class="bg-[#0d1421] border border-gray-800 flex-grow rounded py-4 px-6 outline-none">
            <div class="bg-[#0d1421] border border-gray-800 px-8 flex items-center rounded">
                <span class="text-3xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-12">
            </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center">
        <div class="bg-[#0d1421] border border-amber-500 p-8 rounded-lg w-full max-w-sm text-center">
            <h2 class="text-xl font-black italic uppercase mb-6">Acceso Editor</h2>
            <input type="text" id="userInput" placeholder="Usuario" class="w-full bg-black border border-gray-800 p-3 rounded mb-3 text-white">
            <input type="password" id="passInput" placeholder="ContraseÃ±a" class="w-full bg-black border border-gray-800 p-3 rounded mb-6 text-white">
            <button onclick="checkLogin()" class="w-full py-3 bg-amber-500 font-bold uppercase text-black rounded">Ingresar</button>
            <button onclick="closeLogin()" class="mt-4 text-[10px] text-gray-600 uppercase">Cerrar</button>
        </div>
    </div>

    <script>
        let appData = { groups: {}, groupMeta: {} };
        let isAdmin = sessionStorage.getItem('is_admin') === 'true';

        async function init() {
            if (isAdmin) document.body.classList.add('is-admin');
            await loadFromNeon();
            render();
            if (isAdmin) setupDragging();
        }

        async function loadFromNeon() {
            try {
                const res = await fetch('/api/get_memetics');
                appData = await res.json();
            } catch (e) { console.error("Error Neon"); }
        }

        function render() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(appData.groupMeta).forEach(gid => {
                const meta = appData.groupMeta[gid];
                const items = appData.groups[gid] || [];
                total += items.length;

                const div = document.createElement('div');
                div.className = "group-block";
                div.dataset.id = gid;
                div.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <span class="admin-only drag-handle text-2xl">â ¿</span>
                        <h3 class="text-xl font-black uppercase italic ${meta.color}">${meta.title}</h3>
                        <button class="admin-only text-[10px] bg-white/5 px-2 py-1 rounded" onclick="editGroup('${gid}')">EDITAR</button>
                    </div>
                    <div class="grid gap-4 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded p-5 flex gap-5 border border-gray-800/40">
                                <div class="w-16 h-16 bg-amber-500 rounded-full flex items-center justify-center font-bold text-black shrink-0 overflow-hidden">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : item.name[0]}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-bold uppercase italic">${item.name}</h4>
                                    <p class="text-gray-500 text-xs mt-1">${item.desc}</p>
                                    <button class="admin-only absolute top-2 right-2 text-[8px] opacity-30 hover:opacity-100">EDITAR ICONO</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(div);
            });
            document.getElementById('totalCount').innerText = total;
        }

        function setupDragging() {
            new Sortable(document.getElementById('mainContainer'), {
                handle: '.drag-handle',
                animation: 200,
                onEnd: async (evt) => {
                    // AquÃ­ podrÃ­as enviar el nuevo orden a Neon
                    console.log("Nuevo orden detectado");
                }
            });
        }

        async function checkLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) {
                sessionStorage.setItem('is_admin', 'true');
                location.reload();
            } else { alert("Error: Credenciales no vÃ¡lidas"); }
        }

        function toggleAuth() {
            if (isAdmin) { sessionStorage.removeItem('is_admin'); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }
        
        function closeLogin() { document.getElementById('loginModal').classList.add('hidden'); }
        function filter() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => c.style.display = c.innerText.toLowerCase().includes(t) ? 'flex' : 'none');
        }

        init();
    </script>
</body>
</html>
</html>
