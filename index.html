<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; letter-spacing: 0.02em; }
        .search-container { background-color: #0d1421; border: 1px solid #1a2436; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; transition: all 0.3s; }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3); }
        .level-pill { background: rgba(243, 156, 18, 0.1); border: 1px solid rgba(243, 156, 18, 0.3); color: #f39c12; }
        .sortable-ghost { opacity: 0.3; border: 2px dashed #f39c12; }
        /* Colores dinÃ¡micos por grupo */
        .group-prod { color: #f39c12; border-bottom: 2px solid #f39c12; }
        .group-comb { color: #3498db; border-bottom: 2px solid #3498db; }
        .group-surv { color: #2ecc71; border-bottom: 2px solid #2ecc71; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <div class="w-8 h-8 bg-black rotate-45 flex items-center justify-center"><div class="w-3 h-3 bg-amber-500"></div></div>
                </div>
                <div>
                    <h1 class="text-4xl font-black italic tracking-tighter leading-none uppercase">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[11px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-1">Neon Server Side</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="authBtn" onclick="toggleAuth()" class="border border-gray-600 hover:border-white text-gray-400 hover:text-white px-4 py-2 rounded uppercase text-xs font-bold tracking-widest transition-all">ðŸ”’ Login</button>
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <div class="relative flex-grow">
                <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Search specialization..." 
                    class="search-container w-full rounded-md py-5 pl-8 pr-4 focus:outline-none text-lg text-gray-400">
            </div>
            <div class="search-container rounded-md px-8 py-2 flex items-center gap-8 min-w-[200px]">
                <div class="flex flex-col text-right ml-auto">
                    <span class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Total Items:</span>
                    <span id="totalCount" class="text-3xl font-black text-amber-500 leading-none">0</span>
                </div>
            </div>
        </div>

        <div id="mainContainer" class="space-y-12"></div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-amber-500 w-full max-w-sm rounded-lg p-8 text-center">
            <h2 class="text-xl font-black italic uppercase mb-6 text-white">Editor Access</h2>
            <input type="text" id="user" placeholder="User" class="w-full bg-black border border-gray-800 rounded p-4 text-white mb-3 outline-none">
            <input type="password" id="pass" placeholder="Password" class="w-full bg-black border border-gray-800 rounded p-4 text-white mb-6 outline-none">
            <button onclick="handleLogin()" class="w-full py-4 rounded btn-orange text-white font-bold uppercase">Enter</button>
            <button onclick="toggleAuth()" class="mt-4 text-xs text-gray-500 underline">Close</button>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('admin') === 'true';

        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics'); 
                const data = await res.json();
                renderApp(data);
            } catch (err) { console.error("Load Error:", err); }
        }

        function renderApp(data) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            
            data.groups.forEach(group => {
                const items = data.memetics.filter(m => m.group_id === group.id);
                if (items.length === 0) return;

                const groupDiv = document.createElement('div');
                groupDiv.innerHTML = `
                    <div class="mb-6 flex items-center gap-4">
                        <h3 class="text-2xl font-black uppercase italic ${getGroupClass(group.id)}">${group.name}</h3>
                        <div class="h-[1px] bg-gray-800 flex-grow"></div>
                    </div>
                    <div id="group-${group.id}" class="grid gap-4 md:grid-cols-2">
                        ${items.map(item => createCard(item)).join('')}
                    </div>`;
                container.appendChild(groupDiv);

                if (isAdmin) {
                    new Sortable(document.getElementById(`group-${group.id}`), {
                        animation: 150,
                        ghostClass: 'sortable-ghost',
                        onEnd: (evt) => saveOrder(group.id)
                    });
                }
            });
            document.getElementById('totalCount').innerText = data.memetics.length;
        }

        function createCard(item) {
            // Auto-resaltar nÃºmeros y % en naranja como en la web original
            const desc = item.description.replace(/(\+\d+%?|-\d+%?)/g, '<span class="text-amber-500 font-bold">$1</span>');
            const levels = item.levels ? item.levels.split(',') : [];

            return `
                <div class="card-main rounded p-5 flex gap-5 relative group">
                    <div class="w-20 h-20 shrink-0 bg-amber-500 rounded-full flex items-center justify-center border-4 border-black shadow-xl overflow-hidden">
                        <span class="text-3xl font-black text-black italic uppercase">${item.name.charAt(0)}</span>
                    </div>
                    <div class="flex-1">
                        <h2 class="text-lg font-black tracking-tight uppercase italic text-white">${item.name}</h2>
                        <div class="border-l-2 border-amber-500/30 pl-3 my-2">
                            <p class="text-gray-400 text-xs leading-snug">${desc}</p>
                        </div>
                        <div class="flex gap-2 mt-3">
                            ${levels.map(l => `<span class="level-pill px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-tighter">${l.trim()}</span>`).join('')}
                            ${isAdmin ? `<button class="ml-auto text-[10px] text-amber-500 font-bold uppercase underline opacity-0 group-hover:opacity-100 transition">Edit</button>` : ''}
                        </div>
                    </div>
                </div>`;
        }

        function getGroupClass(id) {
            if(id.includes('prod')) return 'group-prod';
            if(id.includes('comb')) return 'group-comb';
            return 'group-surv';
        }

        async function handleLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) {
                localStorage.setItem('admin', 'true');
                location.reload();
            } else { alert("Acceso denegado"); }
        }

        function toggleAuth() {
            if(isAdmin) { localStorage.removeItem('admin'); location.reload(); }
            else { document.getElementById('loginModal').classList.toggle('hidden'); }
        }

        function filterItems() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(t) ? 'flex' : 'none';
            });
        }

        loadData();
    </script>
</body>
</html>
