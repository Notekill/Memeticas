<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .search-container { background-color: #0d1421; border: 1px solid #1a2436; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded flex items-center justify-center font-black text-black text-3xl italic shadow-[0_0_20px_rgba(245,158,11,0.3)]">M</div>
                <div>
                    <h1 class="text-4xl font-black italic uppercase leading-none">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-1">Way of Winter Edition</p>
                </div>
            </div>
            <button onclick="toggleLogin()" class="border border-gray-700 text-gray-500 px-4 py-2 rounded text-xs font-bold uppercase hover:text-white transition-all italic">ðŸ”’ Admin Login</button>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Buscar especializaciÃ³n..." 
                class="search-container flex-grow rounded-md py-5 px-6 focus:outline-none text-lg text-gray-300">
            <div class="search-container rounded-md px-8 flex items-center justify-center min-w-[100px]">
                <span class="text-4xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-12">
            <div class="text-center py-20 text-gray-700 animate-pulse font-bold uppercase tracking-widest">Conectando con base de datos Neon...</div>
        </div>
    </div>

    <script>
        let appData = { groups: {}, groupMeta: {} };

        async function loadData() {
            try {
                const response = await fetch('/api/get_memetics');
                if (!response.ok) throw new Error("Error en conexiÃ³n");
                appData = await response.json();
                renderApp();
            } catch (err) {
                document.getElementById('mainContainer').innerHTML = `
                    <div class="text-center text-red-500 font-bold p-10 border border-red-900/30 rounded bg-red-900/10 uppercase italic">
                        No se pudo conectar con Neon. Revisa el DATABASE_URL en Vercel.
                    </div>`;
            }
        }

        function renderApp() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(appData.groupMeta).forEach(gid => {
                const meta = appData.groupMeta[gid];
                const items = appData.groups[gid] || [];
                total += items.length;

                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-xl font-black uppercase italic ${meta.color} mb-6 border-l-4 border-amber-500 pl-4">${meta.title}</h3>
                    <div class="grid gap-4 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded p-6 flex gap-6 transition-transform hover:scale-[1.01]">
                                <div class="w-16 h-16 shrink-0 bg-amber-500 rounded-full flex items-center justify-center border-4 border-black overflow-hidden shadow-xl">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-2xl font-black text-black italic">${item.name.charAt(0)}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="text-white font-black uppercase italic text-lg">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-2 leading-relaxed">${item.desc.replace(/(\+\d+%)/g, '<span class="text-amber-500 font-bold">$1</span>')}</p>
                                    <div class="flex gap-2 mt-4">
                                        ${(item.levels || '').split(',').map(l => `<span class="bg-gray-800 text-gray-500 px-3 py-1 rounded text-[10px] font-bold">${l.trim()}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        function filterItems() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => c.style.display = c.innerText.toLowerCase().includes(t) ? 'flex' : 'none');
        }

        loadData();
    </script>
</body>
</html>
