<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; letter-spacing: 0.02em; }
        .search-container { background-color: #0d1421; border: 1px solid #1a2436; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3); }
        .tag-orange { background: rgba(243, 156, 18, 0.1); border: 1px solid rgba(243, 156, 18, 0.3); color: #f39c12; }
        .modal-overlay { background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: none; }
        /* Estilo de arrastre suave */
        .sortable-ghost { opacity: 0.1; transform: scale(0.95); background: #f39c12 !important; }
        .sortable-drag { opacity: 1; transform: scale(1.02); box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center italic font-black text-black text-3xl shadow-[0_0_20px_rgba(243,156,18,0.3)]">M</div>
                <div>
                    <h1 class="text-4xl font-black italic uppercase leading-none tracking-tighter">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-1">Way of Winter Edition</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="authBtn" onclick="toggleAuth()" class="border border-gray-700 text-gray-500 px-5 py-2 rounded text-xs font-bold uppercase hover:text-white transition-all"> Login</button>
            </div>
        </header>

        <div class="flex gap-4 mb-10">
            <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Buscar especializaci贸n..." class="search-container flex-grow rounded-md py-5 px-8 focus:outline-none text-gray-300 text-lg">
            <button id="addBtn" onclick="openEditModal()" class="btn-orange px-8 rounded font-bold uppercase text-black hidden shadow-lg">+ Nuevo</button>
        </div>

        <div id="groupsContainer" class="space-y-16">
            <div class="text-center py-20 text-gray-600 animate-pulse">Cargando base de datos Neon...</div>
        </div>
    </div>

    <div id="editModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-amber-500 p-8 rounded-lg w-full max-w-2xl overflow-y-auto max-h-[90vh]">
            <h2 id="modalTitle" class="text-2xl font-black uppercase italic mb-6 text-amber-500 border-b border-gray-800 pb-4">Configurar Mem茅tica</h2>
            <form id="editForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-2">
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Nombre de Especializaci贸n</label>
                    <input type="text" id="itemName" class="w-full bg-black border border-gray-800 p-4 rounded mt-2 text-white outline-none focus:border-amber-500 transition-colors">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Categor铆a / Grupo</label>
                    <select id="itemGroup" class="w-full bg-black border border-gray-800 p-4 rounded mt-2 text-white outline-none focus:border-amber-500"></select>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Niveles (ej: 15, 25, 35)</label>
                    <input type="text" id="itemLevels" class="w-full bg-black border border-gray-800 p-4 rounded mt-2 text-white outline-none focus:border-amber-500">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">URL de Imagen o Foto</label>
                    <input type="text" id="itemImg" placeholder="https://i.imgur.com/..." class="w-full bg-black border border-gray-800 p-4 rounded mt-2 text-white outline-none focus:border-amber-500">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Descripci贸n T茅cnica</label>
                    <textarea id="itemDesc" rows="4" class="w-full bg-black border border-gray-800 p-4 rounded mt-2 text-white outline-none focus:border-amber-500"></textarea>
                </div>
                <div class="col-span-2 flex gap-4 mt-4">
                    <button type="button" onclick="saveMemetic()" class="flex-1 py-4 btn-orange rounded font-bold uppercase text-black hover:scale-[1.02] transition-transform">Guardar en Neon</button>
                    <button type="button" onclick="closeModal()" class="px-8 py-4 bg-gray-900 rounded font-bold uppercase text-white hover:bg-gray-800">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-[#0d1421] border border-amber-500 p-8 rounded-lg w-full max-w-sm shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <h2 class="text-xl font-black uppercase mb-6 text-center italic text-white tracking-tighter">Acceso de Editor</h2>
            <input type="text" id="user" placeholder="Usuario" class="w-full bg-black border border-gray-800 p-4 rounded mb-3 text-white outline-none focus:border-amber-500">
            <input type="password" id="pass" placeholder="Contrase帽a" class="w-full bg-black border border-gray-800 p-4 rounded mb-6 text-white outline-none focus:border-amber-500">
            <button onclick="handleLogin()" class="w-full py-4 btn-orange rounded font-bold uppercase text-black">Entrar al Sistema</button>
            <button onclick="closeModal()" class="w-full mt-4 text-[10px] text-gray-600 uppercase font-bold tracking-widest hover:text-gray-400">Volver</button>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('admin') === 'true';
        let rawData = null;

        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics'); 
                if (!res.ok) throw new Error("Error de conexi贸n");
                rawData = await res.json();
                renderApp();
            } catch (err) {
                document.getElementById('groupsContainer').innerHTML = `<div class="text-center text-red-500 font-bold uppercase">Error al conectar con Neon. Revisa los logs de Vercel.</div>`;
            }
        }

        function renderApp() {
            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';
            
            const select = document.getElementById('itemGroup');
            select.innerHTML = rawData.groups.map(g => `<option value="${g.id}">${g.name}</option>`).join('');

            rawData.groups.forEach(group => {
                const items = rawData.memetics.filter(m => m.group_id === group.id);
                if (items.length === 0 && !isAdmin) return;

                const section = document.createElement('div');
                section.innerHTML = `
                    <div class="flex items-center gap-4 mb-8">
                        <h3 class="text-2xl font-black uppercase italic text-amber-500 tracking-tighter">${group.name}</h3>
                        <div class="h-[1px] bg-gray-800 flex-grow"></div>
                    </div>
                    <div id="group-${group.id}" class="grid gap-6 md:grid-cols-2 min-h-[100px]">
                        ${items.map(item => createCard(item)).join('')}
                    </div>`;
                container.appendChild(section);

                if (isAdmin) {
                    new Sortable(document.getElementById(`group-${group.id}`), {
                        group: 'memetics_shared',
                        animation: 300,
                        easing: "cubic-bezier(0.4, 0, 0.2, 1)",
                        ghostClass: 'sortable-ghost',
                        dragClass: 'sortable-drag',
                        forceFallback: true, // Mejora el desplazamiento hacia abajo
                        onEnd: function(evt) { console.log("Reordenado guardado localmente"); }
                    });
                }
            });

            if(isAdmin) {
                document.getElementById('addBtn').classList.remove('hidden');
                document.getElementById('authBtn').innerText = " Logout";
                document.getElementById('authBtn').classList.add('text-amber-500', 'border-amber-500');
            }
        }

        function createCard(item) {
            const desc = item.description.replace(/(\+\d+%?|-\d+%?)/g, '<span class="text-amber-500 font-bold">$1</span>');
            const levels = (item.levels || '').split(',');

            return `
                <div class="card-main rounded p-6 flex gap-6 relative group" data-id="${item.id}">
                    <div class="w-20 h-20 shrink-0 bg-amber-500 rounded-full flex items-center justify-center border-4 border-black overflow-hidden shadow-2xl transition-transform group-hover:scale-110">
                        ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-3xl font-black text-black italic">${item.name.charAt(0)}</span>`}
                    </div>
                    <div class="flex-1">
                        <h2 class="text-white text-xl font-bold uppercase italic tracking-tight">${item.name}</h2>
                        <div class="border-l-2 border-amber-500/30 pl-4 my-3">
                            <p class="text-gray-400 text-sm leading-relaxed">${desc}</p>
                        </div>
                        <div class="flex gap-2 items-center flex-wrap">
                            ${levels.map(l => l.trim() ? `<span class="tag-orange px-3 py-1 rounded text-[10px] font-bold uppercase tracking-tighter">${l.trim()}</span>` : '').join('')}
                            ${isAdmin ? `<button onclick="openEditModal('${item.id}')" class="ml-auto text-[10px] text-amber-500 font-black uppercase underline tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">Editar Registro</button>` : ''}
                        </div>
                    </div>
                </div>`;
        }

        // --- AUTH & MODALS ---
        async function handleLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            if(!user || !pass) return;

            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });

            if (res.ok) {
                localStorage.setItem('admin', 'true');
                location.reload();
            } else {
                alert("Acceso Denegado: Credenciales no v谩lidas.");
            }
        }

        function toggleAuth() {
            if(isAdmin) { localStorage.removeItem('admin'); location.reload(); }
            else { document.getElementById('loginModal').style.display = 'flex'; }
        }

        function openEditModal(id = null) {
            document.getElementById('editModal').style.display = 'flex';
            if(id) {
                const item = rawData.memetics.find(m => m.id == id);
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemGroup').value = item.group_id;
                document.getElementById('itemLevels').value = item.levels || '';
                document.getElementById('itemImg').value = item.image || '';
                document.getElementById('itemDesc').value = item.description;
            } else {
                document.getElementById('editForm').reset();
            }
        }

        function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        function filterItems() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => c.style.display = c.innerText.toLowerCase().includes(t) ? 'flex' : 'none');
        }

        loadData();
    </script>
</body>
</html>
