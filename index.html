<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #05080f; color: #ffffff; font-family: sans-serif; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; border-radius: 8px; p: 20px; }
        .text-orange { color: #f39c12; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold uppercase">MEMETIC<span class="text-orange">DB</span></h1>
            <div class="text-right">
                <span class="text-xs text-blue-400 font-bold uppercase">Items:</span>
                <span id="totalCount" class="text-2xl font-black text-orange block">0</span>
            </div>
        </header>

        <div id="mainContainer" class="space-y-6">
            </div>
    </div>

    <script>
        async function loadData() {
            try {
                // RUTA CORREGIDA: Sin "functions" para que Vercel lo encuentre
                const res = await fetch('/api/get_memetics'); 
                const data = await res.json();
                
                const container = document.getElementById('mainContainer');
                container.innerHTML = '';
                let total = 0;

                // Renderizado simple de los datos que ya sabemos que llegan
                data.memetics.forEach(item => {
                    total++;
                    const div = document.createElement('div');
                    div.className = 'card-main p-4 mb-4 flex gap-4';
                    div.innerHTML = `
                        <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-black font-bold text-xl">
                            ${item.name.charAt(0)}
                        </div>
                        <div>
                            <h2 class="font-bold text-lg uppercase">${item.name}</h2>
                            <p class="text-gray-400 text-sm">${item.description}</p>
                        </div>`;
                    container.appendChild(div);
                });
                document.getElementById('totalCount').innerText = total;
            } catch (err) {
                console.error("Error cargando:", err);
            }
        }
        loadData();
    </script>
</body>
</html>
