<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB PRO - Editor Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: #0b121f; border: 1px solid #1e293b; transition: all 0.3s ease; }
        .card-main:hover { border-color: #f39c12; box-shadow: 0 0 15px rgba(243, 156, 18, 0.1); }
        
        /* El icono es el disparador del editor */
        .icon-trigger { cursor: pointer; border: 4px solid transparent; transition: all 0.2s; }
        body.is-admin .icon-trigger:hover { border-color: #f39c12; transform: scale(1.05); }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: block !important; }
        
        .tag-premium { color: #f39c12; font-weight: 900; font-style: italic; }
        .level-badge { background: #1a2436; color: #64748b; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 700; }
        
        /* Modal estilo premium */
        #editModal { backdrop-filter: blur(8px); }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center font-black text-black text-3xl shadow-lg">M</div>
                <h1 class="text-4xl font-black italic uppercase">MEMETIC<span class="text-amber-500">DB</span></h1>
            </div>
            <div id="loginArea" class="flex gap-2">
                <input type="password" id="adminPass" placeholder="Admin Key" class="bg-black border border-gray-800 px-4 py-2 rounded-lg text-xs outline-none focus:border-amber-500 transition-all">
                <button onclick="checkAdmin()" class="bg-amber-500 text-black px-6 py-2 rounded-lg text-xs font-black uppercase italic hover:bg-amber-400 transition-all">LOGIN</button>
            </div>
            <button id="logoutBtn" onclick="logout()" class="admin-only border border-red-900 text-red-500 px-6 py-2 rounded-lg text-xs font-black uppercase italic hover:bg-red-500 hover:text-white transition-all">SALIR</button>
        </header>

        <div id="mainContainer" class="space-y-20">
            </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-amber-500/30 p-8 rounded-3xl w-full max-w-lg shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-6 text-amber-500">Editar Mem√©tica</h2>
            
            <div class="space-y-4">
                <div class="flex gap-4 items-center bg-black/50 p-4 rounded-2xl border border-gray-800">
                    <div id="previewBox" class="w-16 h-16 bg-amber-500 rounded-xl flex items-center justify-center overflow-hidden font-black text-black text-2xl shrink-0">
                        </div>
                    <div class="flex-grow space-y-2">
                        <input type="text" id="editUrl" placeholder="Pegar URL de icono..." class="w-full bg-black border border-gray-800 p-2 rounded text-[10px] text-white" onchange="updatePreview(this.value)">
                        <label class="block w-full py-2 bg-gray-800 text-center rounded text-[9px] font-black uppercase cursor-pointer hover:bg-gray-700">
                            üìÅ Subir archivo local
                            <input type="file" class="hidden" accept="image/*" onchange="handleFile(this)">
                        </label>
                    </div>
                </div>

                <input type="text" id="editName" placeholder="Nombre" class="w-full bg-black border border-gray-800 p-3 rounded-xl text-white font-bold">
                <textarea id="editDesc" placeholder="Descripci√≥n..." class="w-full bg-black border border-gray-800 p-3 rounded-xl text-white text-sm h-24"></textarea>
                <input type="text" id="editTags" placeholder="Tags (ammo, weapon)" class="w-full bg-black border border-gray-800 p-3 rounded-xl text-white text-[10px]">
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="save()" class="flex-grow py-4 bg-amber-500 rounded-xl font-black uppercase text-black hover:bg-amber-400">Guardar Cambios</button>
                <button onclick="closeModal()" class="px-6 py-4 bg-gray-800 text-gray-400 rounded-xl font-bold uppercase text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let itemsData = [];

        async function init() {
            if (isAdmin) {
                document.body.classList.add('is-admin');
                document.getElementById('loginArea').classList.add('hidden');
            }
            await load();
        }

        async function load() {
            const res = await fetch('/api/get_memetics');
            const data = await res.json();
            itemsData = data;
            render();
        }

        function render() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            
            Object.keys(itemsData.groupMeta).forEach(gid => {
                const items = itemsData.groups[gid] || [];
                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-2xl font-black italic uppercase mb-8 border-l-4 border-amber-500 pl-4">${itemsData.groupMeta[gid].title}</h3>
                    <div class="grid gap-6 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-2xl p-6 flex gap-6">
                                <div onclick="openEditor('${item.id}')" class="icon-trigger w-20 h-20 bg-amber-500 rounded-2xl flex items-center justify-center shrink-0 overflow-hidden shadow-xl border-4 border-black">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-4xl font-black text-black italic">${item.name[0]}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-black uppercase italic text-lg leading-none">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-3 leading-relaxed">
                                        ${item.desc.replace(/\[(.*?)\]/g, '<span class="tag-premium">[$1]</span>')}
                                    </p>
                                    <div class="flex gap-2 mt-4">
                                        ${(item.levels || '').split(',').map(l => `<span class="level-badge">${l.trim()}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
        }

        function openEditor(id) {
            if (!isAdmin) return;
            const item = findItem(id);
            if (!item) return;
            
            document.getElementById('editName').value = item.name;
            document.getElementById('editDesc').value = item.desc;
            document.getElementById('editTags').value = item.tags || "";
            updatePreview(item.image || "");
            document.getElementById('editModal').classList.remove('hidden');
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => updatePreview(e.target.result);
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updatePreview(src) {
            const box = document.getElementById('previewBox');
            if (src) box.innerHTML = `<img src="${src}" class="w-full h-full object-cover">`;
            else box.innerHTML = "S";
        }

        async function checkAdmin() {
            const pass = document.getElementById('adminPass').value;
            // Conexi√≥n con tu API de GitHub/Vercel
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user: 'electro995', pass: pass })
            });
            const data = await res.json();
            if (data.auth) {
                localStorage.setItem('is_admin', 'true');
                location.reload();
            } else {
                alert("Acceso Denegado");
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
        function closeModal() { document.getElementById('editModal').classList.add('hidden'); }
        function findItem(id) {
            for (let g in itemsData.groups) {
                const found = itemsData.groups[g].find(i => i.id == id);
                if (found) return found;
            }
            return null;
        }

        init();
    </script>
</body>
</html>
