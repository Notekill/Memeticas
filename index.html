<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB PRO - Editor Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        
        /* Efecto de iluminaciÃ³n sutil en bordes */
        .card-main { 
            background: #0b121f; 
            border: 1px solid #1e293b; 
            transition: all 0.3s ease;
        }
        .card-main:hover { 
            border-color: #f39c12; 
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.15);
            transform: translateY(-2px);
        }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }

        /* Tags Premium Naranja */
        .tag-premium { 
            color: #f39c12; 
            font-weight: 900; 
            font-style: italic;
            text-shadow: 0 0 8px rgba(243, 156, 18, 0.3);
        }
        
        .level-badge { 
            background: #1a2436; 
            color: #64748b; 
            font-size: 10px; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-weight: 700;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center font-black text-black text-3xl italic shadow-lg">M</div>
                <h1 class="text-4xl font-black italic uppercase">MEMETIC<span class="text-amber-500">DB</span></h1>
            </div>
            <button id="authBtn" onclick="toggleAuth()" class="border border-gray-800 text-gray-500 px-6 py-2 rounded-lg text-xs font-black uppercase italic hover:border-white hover:text-white transition-all">
                ðŸ”’ ADMIN CONSOLE
            </button>
        </header>

        <div class="flex gap-4 mb-16">
            <input type="text" id="searchInput" onkeyup="filter()" placeholder="BUSCAR POR NOMBRE O TAG (EJ: #AMMO)..." 
                class="bg-[#0d1421] border border-gray-800 flex-grow rounded-xl py-5 px-8 outline-none text-xl focus:border-amber-500/50">
            <div class="bg-[#0d1421] border border-gray-800 px-10 flex items-center rounded-xl border-b-4 border-amber-500">
                <span class="text-4xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-20">
            </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-amber-500/30 p-8 rounded-2xl w-full max-w-sm shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-8 text-center">Acceso Editor</h2>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="Usuario" class="w-full bg-black border border-gray-800 p-4 rounded-lg text-white outline-none focus:border-amber-500">
                <input type="password" id="passInput" placeholder="ContraseÃ±a" class="w-full bg-black border border-gray-800 p-4 rounded-lg text-white outline-none focus:border-amber-500">
                <button onclick="checkLogin()" class="w-full py-4 bg-amber-500 hover:bg-amber-600 rounded-xl font-black uppercase text-black transition-all">Ingresar</button>
                <button onclick="closeLogin()" class="w-full text-[10px] text-gray-600 uppercase mt-4">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = sessionStorage.getItem('is_admin') === 'true';
        let appData = { groups: {}, groupMeta: {} };

        async function init() {
            if (isAdmin) document.body.classList.add('is-admin');
            await loadData();
            if (isAdmin) setupSortable();
        }

        async function loadData() {
            const res = await fetch('/api/get_memetics');
            appData = await res.json();
            render();
        }

        function render() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(appData.groupMeta).forEach(gid => {
                const meta = appData.groupMeta[gid];
                const items = appData.groups[gid] || [];
                total += items.length;

                const section = document.createElement('div');
                section.className = "group-block";
                section.dataset.id = gid;
                section.innerHTML = `
                    <div class="flex items-center gap-4 mb-8">
                        <span class="admin-only cursor-grab text-gray-700">â ¿</span>
                        <h3 class="text-2xl font-black italic uppercase ${meta.color} border-l-4 border-amber-500 pl-4">${meta.title}</h3>
                    </div>
                    <div class="grid gap-6 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-2xl p-6 flex gap-6 relative" data-tags="${item.tags || ''}">
                                <div class="w-20 h-20 bg-amber-500 rounded-2xl flex items-center justify-center font-black text-black text-3xl italic shrink-0 shadow-lg">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : item.name[0]}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-black uppercase italic text-lg leading-none">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-3 leading-relaxed">
                                        ${item.desc.replace(/\[(.*?)\]/g, '<span class="tag-premium">[$1]</span>')}
                                    </p>
                                    <div class="flex gap-2 mt-4">
                                        ${(item.levels || '').split(',').map(l => `<span class="level-badge">${l.trim()}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        async function checkLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            
            // ConexiÃ³n con la API que usa variables de Vercel
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });

            const data = await res.json();
            if (data.authorized || data.auth) {
                sessionStorage.setItem('is_admin', 'true');
                location.reload();
            } else {
                alert("Acceso denegado: Credenciales invÃ¡lidas");
            }
        }

        function filter() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(card => {
                const searchStr = card.innerText.toLowerCase() + card.dataset.tags.toLowerCase();
                card.style.display = searchStr.includes(query) ? 'flex' : 'none';
            });
        }

        function toggleAuth() {
            if (isAdmin) { sessionStorage.removeItem('is_admin'); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }

        function closeLogin() { document.getElementById('loginModal').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
