<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; letter-spacing: 0.02em; }
        .search-container { background-color: #0d1421; border: 1px solid #1a2436; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; cursor: grab; }
        .card-main:active { cursor: grabbing; }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3); }
        .tag-orange { background: rgba(243, 156, 18, 0.1); border: 1px solid rgba(243, 156, 18, 0.3); color: #f39c12; }
        .group-line { border-left: 4px solid #f39c12; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-amber-500 rounded flex items-center justify-center italic font-black text-black text-2xl">M</div>
                <div>
                    <h1 class="text-3xl font-black italic uppercase leading-none">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase">Way of Winter Edition</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="adminBtn" onclick="toggleAdmin()" class="border border-gray-700 text-gray-500 px-4 py-2 rounded text-xs font-bold uppercase hover:text-white transition">ðŸ”’ Login</button>
                <div class="search-container rounded px-4 py-2 text-right">
                    <span class="text-[10px] text-blue-400 font-bold uppercase block">Total Items</span>
                    <span id="totalCount" class="text-2xl font-black text-amber-500 leading-none">0</span>
                </div>
            </div>
        </header>

        <div class="mb-10">
            <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Buscar especializaciÃ³n..." 
                class="search-container w-full rounded-md py-4 px-6 focus:outline-none text-gray-300">
        </div>

        <div id="groupsContainer" class="space-y-12"></div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center">
        <div class="bg-[#0d1421] border border-amber-500 p-8 rounded-lg w-full max-w-sm">
            <h2 class="text-xl font-black uppercase mb-6 text-center italic">Admin Access</h2>
            <input type="text" id="user" placeholder="Usuario" class="w-full bg-black border border-gray-800 p-3 rounded mb-3 text-white">
            <input type="password" id="pass" placeholder="ContraseÃ±a" class="w-full bg-black border border-gray-800 p-3 rounded mb-6 text-white">
            <button onclick="handleLogin()" class="w-full py-3 btn-orange rounded font-bold uppercase text-white">Entrar</button>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('admin') === 'true';

        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics'); 
                const data = await res.json();
                renderApp(data);
            } catch (err) { console.error("Error:", err); }
        }

        function renderApp(data) {
            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';
            
            data.groups.forEach(group => {
                const items = data.memetics.filter(m => m.group_id === group.id);
                if (items.length === 0) return;

                const section = document.createElement('div');
                section.className = "group-section";
                section.innerHTML = `
                    <div class="group-line pl-4 mb-6">
                        <h3 class="text-xl font-black uppercase italic text-amber-500">${group.name}</h3>
                    </div>
                    <div id="group-${group.id}" class="grid gap-4 md:grid-cols-2 sortable-list">
                        ${items.map(item => `
                            <div class="card-main rounded p-5 flex gap-4 relative" data-id="${item.id}">
                                <div class="w-14 h-14 bg-amber-500 rounded-full flex-shrink-0 flex items-center justify-center text-black font-black text-2xl italic">
                                    ${item.name.charAt(0)}
                                </div>
                                <div class="flex-1">
                                    <h2 class="text-white font-bold uppercase italic">${item.name}</h2>
                                    <p class="text-gray-400 text-xs my-2 leading-relaxed">${item.description}</p>
                                    <div class="flex gap-2">
                                        <span class="tag-orange px-2 py-0.5 rounded text-[9px] font-bold uppercase">Level ${item.levels || '1'}</span>
                                        ${isAdmin ? `<button class="text-[9px] text-blue-400 font-bold uppercase underline ml-auto">Editar</button>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);

                // Activar Arrastrar si es Admin
                if (isAdmin) {
                    new Sortable(document.getElementById(`group-${group.id}`), {
                        animation: 150,
                        ghostClass: 'opacity-25',
                        onEnd: function() {
                            console.log("Nuevo orden guardado localmente (Listo para API)");
                            // AquÃ­ llamarÃ­as a una funciÃ³n para guardar el orden en la base de datos
                        }
                    });
                }
            });
            document.getElementById('totalCount').innerText = data.memetics.length;
            if(isAdmin) document.getElementById('authBtn')?.innerText = "ðŸ”“ Admin Mode";
        }

        function toggleAdmin() {
            if(isAdmin) {
                localStorage.removeItem('admin');
                location.reload();
            } else {
                document.getElementById('loginModal').classList.remove('hidden');
            }
        }

        async function handleLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) {
                localStorage.setItem('admin', 'true');
                location.reload();
            } else { alert("Error de acceso"); }
        }

        function filterItems() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(t) ? 'flex' : 'none';
            });
        }

        loadData();
    </script>
</body>
</html>
