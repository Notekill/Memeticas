<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter | Editor PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; transition: all 0.2s ease; }
        .card-main:hover { border-color: #f39c12; transform: translateY(-2px); }
        .search-container { background-color: #0d1421; border: 1px solid #1a2436; }
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        .drag-handle { cursor: grab; opacity: 0.3; transition: opacity 0.2s; }
        .drag-handle:hover { opacity: 1; color: #f39c12; }
        .tag-pill { background: rgba(243, 156, 18, 0.1); color: #f39c12; border: 1px solid rgba(243, 156, 18, 0.2); }
        .level-pill { background: rgba(255, 255, 255, 0.05); color: #64748b; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center font-black text-black text-3xl italic shadow-[0_0_20px_rgba(245,158,11,0.4)]">M</div>
                <div>
                    <h1 class="text-4xl font-black italic uppercase leading-none">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-1">Way of Winter Edition</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="openGroupModal()" class="admin-only bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-xs uppercase transition-all">+ Nuevo Grupo</button>
                <button id="authBtn" onclick="toggleAuth()" class="border border-gray-700 text-gray-500 px-4 py-2 rounded text-xs font-bold uppercase italic hover:text-white hover:border-white transition-all">
                    üîí Admin Login
                </button>
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <div class="relative flex-grow">
                <input type="text" id="searchInput" onkeyup="filter()" placeholder="Busca por nombre, descripci√≥n o #tags (ej: #municion)..." 
                    class="search-container w-full rounded-md py-5 px-6 focus:outline-none text-lg text-gray-300 focus:border-amber-500/50 transition-colors">
            </div>
            <div class="search-container rounded-md px-10 flex items-center justify-center min-w-[120px] border-l-4 border-amber-500">
                <span class="text-4xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-12">
            <div class="text-center py-20 text-gray-700 animate-pulse font-bold uppercase tracking-widest">Sincronizando con Neon Database...</div>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-[#0d1421] border border-amber-500/50 p-8 rounded-xl w-full max-w-sm shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <h2 class="text-2xl font-black italic uppercase mb-6 text-center text-white">Acceso Editor</h2>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="Usuario" class="w-full bg-black border border-gray-800 p-4 rounded text-white outline-none focus:border-amber-500">
                <input type="password" id="passInput" placeholder="Contrase√±a" class="w-full bg-black border border-gray-800 p-4 rounded text-white outline-none focus:border-amber-500">
                <button onclick="checkLogin()" class="w-full py-4 bg-amber-500 hover:bg-amber-600 rounded font-black uppercase text-black transition-all">Entrar al Sistema</button>
                <button onclick="closeLogin()" class="w-full text-[10px] text-gray-600 uppercase tracking-widest hover:text-gray-400">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let appData = { groups: {}, groupMeta: {} };
        let isAdmin = sessionStorage.getItem('is_admin') === 'true';

        async function init() {
            if (isAdmin) document.body.classList.add('is-admin');
            await loadData();
            if (isAdmin) setupDragging();
        }

        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics'); //
                appData = await res.json();
                render();
            } catch (err) {
                console.error("Error al cargar Neon:", err);
            }
        }

        function render() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            // Renderizado de grupos por orden
            Object.keys(appData.groupMeta).forEach(gid => {
                const meta = appData.groupMeta[gid];
                const items = appData.groups[gid] || [];
                total += items.length;

                const section = document.createElement('div');
                section.className = "group-block";
                section.dataset.id = gid;
                section.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <span class="admin-only drag-handle text-2xl" title="Arrastrar para reordenar">‚†ø</span>
                        <h3 class="text-xl font-black uppercase italic ${meta.color} border-l-4 border-amber-500 pl-4">${meta.title}</h3>
                        <div class="admin-only flex gap-2">
                            <button class="text-[9px] bg-white/5 px-2 py-1 rounded hover:bg-white/10" onclick="editGroup('${gid}')">EDITAR</button>
                            <button class="text-[9px] bg-amber-500/10 text-amber-500 px-2 py-1 rounded" onclick="addItem('${gid}')">+ √çTEM</button>
                        </div>
                    </div>
                    <div class="grid gap-4 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-lg p-6 flex gap-6" data-tags="${item.tags || ''}">
                                <div class="w-20 h-20 bg-amber-500 rounded-full flex items-center justify-center border-4 border-black shrink-0 overflow-hidden shadow-xl">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-3xl font-black text-black italic">${item.name[0]}</span>`}
                                </div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start">
                                        <h4 class="text-white font-black uppercase italic text-lg leading-tight">${item.name}</h4>
                                        <button class="admin-only opacity-20 hover:opacity-100 text-[10px]">‚öôÔ∏è</button>
                                    </div>
                                    <p class="text-gray-400 text-sm mt-2 leading-relaxed">${item.desc.replace(/(\+\d+%)/g, '<span class="text-amber-500 font-bold">$1</span>')}</p>
                                    
                                    <div class="flex flex-wrap gap-2 mt-4">
                                        ${(item.levels || '').split(',').map(l => `<span class="level-pill px-2 py-0.5 rounded text-[10px] font-bold">${l.trim()}</span>`).join('')}
                                        ${(item.tags || '').split(',').map(t => `<span class="tag-pill px-2 py-0.5 rounded text-[9px] font-black uppercase italic">#${t.trim()}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        // BUSCADOR AVANZADO (NOMBRE, DESC, TAGS)
        function filter() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(card => {
                const text = card.innerText.toLowerCase();
                const tags = card.dataset.tags.toLowerCase();
                card.style.display = (text.includes(query) || tags.includes(query)) ? 'flex' : 'none';
            });
        }

        // DRAG & DROP DE GRUPOS
        function setupDragging() {
            new Sortable(document.getElementById('mainContainer'), {
                handle: '.drag-handle',
                animation: 250,
                ghostClass: 'opacity-20',
                onEnd: async () => {
                    const newOrder = Array.from(document.querySelectorAll('.group-block')).map(el => el.dataset.id);
                    console.log("Nuevo orden:", newOrder);
                    // Aqu√≠ llamar√≠as a api/update_order para persistir en Neon
                }
            });
        }

        async function checkLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const res = await fetch('/api/auth', { //
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) {
                sessionStorage.setItem('is_admin', 'true');
                location.reload();
            } else { alert("Acceso denegado: Credenciales inv√°lidas"); } //
        }

        function toggleAuth() {
            if (isAdmin) { sessionStorage.removeItem('is_admin'); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }

        function closeLogin() { document.getElementById('loginModal').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
