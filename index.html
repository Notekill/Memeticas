<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: #0b121f; border: 1px solid #1e293b; border-radius: 12px; transition: all 0.3s ease; }
        
        /* Icono/Letra Naranja interactivo */
        .memetic-icon { 
            width: 80px; height: 80px; background: #f39c12; border-radius: 16px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 40px; font-weight: 900; color: #000; font-style: italic;
            flex-shrink: 0; border: 4px solid #000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        body.is-admin .memetic-icon { cursor: pointer; }
        body.is-admin .memetic-icon:hover { transform: scale(1.05); border-color: #fff; }

        /* Estilos de Input y Botones del Modal */
        .login-input { background: #05080f; border: 1px solid #1e293b; color: white; padding: 14px; width: 100%; border-radius: 8px; outline: none; text-align: left; }
        .login-input:focus { border-color: #f39c12; }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); color: white; font-weight: 900; text-transform: uppercase; padding: 16px; border-radius: 8px; width: 100%; transition: 0.2s; }
        .btn-orange:hover { filter: brightness(1.1); }
        .tag-orange { color: #f39c12; font-weight: 700; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-[#f39c12] rounded-lg flex items-center justify-center font-black text-black text-3xl">M</div>
                <div>
                    <h1 class="text-4xl font-black italic uppercase leading-none">MEMETIC<span class="text-[#f39c12]">DB</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Way of Winter Edition</p>
                </div>
            </div>
            <button id="authBtn" onclick="toggleAuth()" class="bg-[#1a2436] border border-gray-800 text-gray-400 px-4 py-2 rounded text-[10px] font-bold uppercase hover:text-white transition-all">
                <span id="lockStatus">üîí</span> <span id="authText">ADMIN LOGIN</span>
            </button>
        </header>

        <div class="flex gap-4 mb-16">
            <input type="text" id="searchInput" onkeyup="filter()" placeholder="Buscar especializaci√≥n..." class="bg-[#0b121f] border border-gray-800 flex-grow rounded-lg py-5 px-8 outline-none text-lg focus:border-[#f39c12]/50">
            <div class="bg-[#0b121f] border border-gray-800 px-10 flex items-center rounded-lg border-b-4 border-[#f39c12]">
                <span class="text-4xl font-black text-[#f39c12]" id="mainCount">0</span>
            </div>
        </div>

        <div id="content" class="space-y-20"></div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-[#f39c12]/20 p-10 rounded-lg w-full max-w-[400px] text-center">
            <h2 class="text-2xl font-black italic uppercase mb-8 tracking-widest">EDITOR ACCESS</h2>
            <input type="text" id="userIn" placeholder="User" class="login-input mb-4 text-center">
            <input type="password" id="passIn" placeholder="Password" class="login-input mb-6 text-center">
            <button onclick="login()" class="btn-orange">LOGIN</button>
            <button onclick="closeModals()" class="text-[10px] text-gray-500 uppercase mt-6 block mx-auto">Cancel</button>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-gray-800 p-8 rounded-2xl w-full max-w-2xl shadow-2xl">
            <h2 class="text-3xl font-black italic uppercase mb-8 text-[#f39c12]">EDITOR DE MEM√âTICA</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div id="prevBox" class="w-full aspect-square bg-black border border-gray-800 rounded-2xl flex items-center justify-center overflow-hidden font-black text-gray-800">SIN IMAGEN</div>
                    <input type="text" id="editImgUrl" placeholder="Pegar URL de imagen..." class="login-input text-xs" onchange="updatePrev(this.value)">
                    <label class="block w-full py-3 bg-gray-800 text-center rounded-lg text-[10px] font-black uppercase cursor-pointer hover:bg-gray-700">
                        üìÅ SUBIR DESDE PC
                        <input type="file" class="hidden" accept="image/*" onchange="handleFile(this)">
                    </label>
                </div>
                <div class="space-y-4">
                    <input type="text" id="editName" placeholder="Nombre" class="login-input font-bold">
                    <textarea id="editDesc" placeholder="Descripci√≥n..." class="login-input h-40 text-sm"></textarea>
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="save()" class="btn-orange flex-grow">GUARDAR CAMBIOS</button>
                <button onclick="closeModals()" class="px-10 bg-gray-800 text-gray-400 rounded-lg font-black uppercase text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let dataStore = { groups: {}, groupMeta: {} };
        let currentId = null;

        async function init() {
            if (isAdmin) {
                document.body.classList.add('is-admin');
                document.getElementById('authText').innerText = "LOGOUT";
                document.getElementById('lockStatus').innerText = "üîì";
            }
            await load();
        }

        async function load() {
            const res = await fetch('/api/get_memetics');
            dataStore = await res.json();
            render();
        }

        function render() {
            const container = document.getElementById('content');
            container.innerHTML = '';
            let total = 0;

            Object.keys(dataStore.groupMeta).forEach(gid => {
                const items = dataStore.groups[gid] || [];
                total += items.length;
                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-xl font-black italic uppercase mb-8 border-l-4 border-[#f39c12] pl-4 text-[#f39c12]">${dataStore.groupMeta[gid].title}</h3>
                    <div class="grid gap-6 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main p-6 flex gap-6">
                                <div onclick="openEditor('${item.id}')" class="memetic-icon">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover rounded-xl">` : `<span>${item.name[0]}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-black uppercase italic text-lg leading-tight">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-3 leading-snug">
                                        ${item.desc.replace(/\[(.*?)\]/g, '<span class="tag-orange">[$1]</span>')}
                                    </p>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('mainCount').innerText = total;
        }

        async function login() {
            const user = document.getElementById('userIn').value;
            const pass = document.getElementById('passIn').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });
            const data = await res.json();
            if (data.auth) { localStorage.setItem('is_admin', 'true'); location.reload(); }
            else { alert("Acceso Denegado"); }
        }

        function openEditor(id) {
            if (!isAdmin) return;
            currentId = id;
            let item;
            Object.values(dataStore.groups).flat().forEach(i => { if(i.id == id) item = i; });
            
            if (item) {
                document.getElementById('editName').value = item.name;
                document.getElementById('editDesc').value = item.desc;
                document.getElementById('editImgUrl').value = item.image || '';
                updatePrev(item.image);
            }
            document.getElementById('editModal').classList.remove('hidden');
        }

        async function save() {
            const name = document.getElementById('editName').value;
            const desc = document.getElementById('editDesc').value;
            const image = document.getElementById('editImgUrl').value;

            const res = await fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentId, name, desc, image, auth_token: 'is_admin_true' })
            });

            if (res.ok) {
                alert("Guardado en Neon correctamente");
                location.reload();
            } else {
                alert("Error al guardar");
            }
        }

        function handleFile(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('editImgUrl').value = e.target.result;
                    updatePrev(e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updatePrev(src) {
            const box = document.getElementById('prevBox');
            box.innerHTML = src ? `<img src="${src}" class="w-full h-full object-cover">` : "SIN IMAGEN";
        }

        function toggleAuth() {
            if (isAdmin) { localStorage.clear(); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }

        function closeModals() { document.querySelectorAll('#loginModal, #editModal').forEach(m => m.classList.add('hidden')); }

        function filter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }

        init();
    </script>
</body>
</html>
