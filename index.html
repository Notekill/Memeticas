<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB PRO - Editor Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: #0b121f; border: 1px solid #1e293b; transition: all 0.3s ease; }
        .card-main:hover { border-color: #f39c12; box-shadow: 0 0 20px rgba(243, 156, 18, 0.2); }
        
        /* Estilo del Icono/Letra clickable */
        .icon-box { 
            cursor: pointer; 
            transition: transform 0.2s, border-color 0.2s;
            border: 4px solid #000;
        }
        body.is-admin .icon-box:hover { 
            transform: scale(1.05);
            border-color: #f39c12;
        }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        .tag-premium { color: #f39c12; font-weight: 900; font-style: italic; }
        .level-badge { background: #1a2436; color: #64748b; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 700; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center font-black text-black text-3xl italic shadow-lg">M</div>
                <h1 class="text-4xl font-black italic uppercase tracking-tighter">MEMETIC<span class="text-amber-500">DB</span></h1>
            </div>
            <div class="flex gap-4">
                <button onclick="openGroupModal()" class="admin-only bg-blue-600 px-6 py-2 rounded text-xs font-black uppercase tracking-widest">+ Grupo</button>
                <button id="authBtn" onclick="toggleAuth()" class="border border-gray-800 text-gray-500 px-6 py-2 rounded text-xs font-black uppercase italic hover:text-white transition-all">üîí Admin</button>
            </div>
        </header>

        <div class="flex gap-4 mb-16">
            <input type="text" id="searchInput" onkeyup="filter()" placeholder="BUSCAR POR NOMBRE O #TAG..." class="bg-[#0d1421] border border-gray-800 flex-grow rounded-xl py-5 px-8 outline-none text-xl focus:border-amber-500/50">
            <div class="bg-[#0d1421] border border-gray-800 px-10 flex items-center rounded-xl border-b-4 border-amber-500 shadow-xl">
                <span class="text-4xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-20"></div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-[#0d1421] border border-amber-500/30 p-8 rounded-3xl w-full max-w-lg shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-6 text-amber-500">Configurar Especializaci√≥n</h2>
            
            <div class="space-y-5">
                <div class="flex items-center gap-4 bg-black/40 p-4 rounded-2xl border border-gray-800">
                    <div id="modalImgPreview" class="w-20 h-20 bg-amber-500 rounded-xl flex items-center justify-center shrink-0 overflow-hidden font-black text-black">
                        </div>
                    <div class="flex-grow space-y-2">
                        <input type="text" id="editImgUrl" placeholder="URL de imagen..." class="w-full bg-black border border-gray-800 p-2 rounded text-xs text-white" onchange="updatePreview(this.value)">
                        <label class="block w-full py-2 bg-gray-800 text-center rounded text-[9px] font-black uppercase cursor-pointer hover:bg-gray-700">
                            üìÅ Subir desde PC
                            <input type="file" class="hidden" accept="image/*" onchange="handleFile(this)">
                        </label>
                    </div>
                </div>

                <input type="text" id="editName" placeholder="Nombre" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-white font-bold">
                <textarea id="editDesc" placeholder="Descripci√≥n..." class="w-full bg-black border border-gray-800 p-4 rounded-xl text-white text-sm h-24"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="editLevels" placeholder="Niveles (20, 30)" class="w-full bg-black border border-gray-800 p-3 rounded-xl text-white text-xs">
                    <input type="text" id="editTags" placeholder="Tags (ammo, craft)" class="w-full bg-black border border-gray-800 p-3 rounded-xl text-white text-xs">
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="saveChanges()" class="flex-grow py-4 bg-amber-500 rounded-xl font-black uppercase text-black hover:bg-amber-400">Guardar en Neon</button>
                <button onclick="closeModal()" class="px-6 py-4 bg-gray-800 text-gray-400 rounded-xl font-bold uppercase text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = sessionStorage.getItem('is_admin') === 'true';
        let currentItemEditing = null;
        let base64Image = "";

        async function init() {
            if (isAdmin) document.body.classList.add('is-admin');
            await loadData();
        }

        async function loadData() {
            const res = await fetch('/api/get_memetics');
            const data = await res.json();
            render(data);
        }

        function render(data) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(data.groupMeta).forEach(gid => {
                const meta = data.groupMeta[gid];
                const items = data.groups[gid] || [];
                total += items.length;

                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-2xl font-black italic uppercase mb-8 border-l-4 border-amber-500 pl-4 ${meta.color}">${meta.title}</h3>
                    <div class="grid gap-6 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-2xl p-6 flex gap-6 relative" data-tags="${item.tags || ''}">
                                <div onclick="handleIconClick('${item.id}')" class="icon-box w-20 h-20 bg-amber-500 rounded-2xl flex items-center justify-center shrink-0 overflow-hidden shadow-xl">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-3xl font-black text-black italic">${item.name[0]}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-black uppercase italic text-lg leading-none">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-3 leading-relaxed">
                                        ${item.desc.replace(/\[(.*?)\]/g, '<span class="tag-premium">[$1]</span>')}
                                    </p>
                                    <div class="flex gap-2 mt-4">
                                        ${(item.levels || '').split(',').map(l => `<span class="level-badge">${l.trim()}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        function handleIconClick(id) {
            if (!isAdmin) return;
            currentItemEditing = id;
            // Aqu√≠ cargar√≠as los datos actuales del √≠tem en los campos del modal
            document.getElementById('editModal').classList.remove('hidden');
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    base64Image = e.target.result;
                    updatePreview(base64Image);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updatePreview(src) {
            document.getElementById('modalImgPreview').innerHTML = `<img src="${src}" class="w-full h-full object-cover">`;
        }

        async function checkLogin() {
            const user = prompt("Usuario:");
            const pass = prompt("Contrase√±a:");
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            const data = await res.json();
            if (data.auth) {
                sessionStorage.setItem('is_admin', 'true');
                location.reload();
            }
        }

        function toggleAuth() {
            if (isAdmin) { sessionStorage.removeItem('is_admin'); location.reload(); }
            else { checkLogin(); }
        }

        function closeModal() { document.getElementById('editModal').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
