<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB - Way of Winter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: #0b121f; border: 1px solid #1e293b; transition: all 0.3s ease; }
        
        /* Solo admin ve el cursor de click en el icono */
        .icon-box { border: 4px solid #000; transition: all 0.2s; }
        body.is-admin .icon-box { cursor: pointer; }
        body.is-admin .icon-box:hover { border-color: #f39c12; transform: scale(1.05); }

        .tag-premium { color: #f39c12; font-weight: 900; font-style: italic; }
        .level-badge { background: #1a2436; color: #64748b; font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 700; }

        /* Estilo Login Modal */
        .login-input { background: #05080f; border: 1px solid #1e293b; color: white; padding: 12px; width: 100%; border-radius: 4px; outline: none; }
        .login-input:focus { border-color: #f39c12; }
        .btn-orange { background: linear-gradient(to bottom, #f39c12, #d35400); color: white; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-amber-500 rounded-lg flex items-center justify-center font-black text-black text-3xl shadow-lg">M</div>
                <div>
                    <h1 class="text-4xl font-black italic uppercase leading-none">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.2em] uppercase">Way of Winter Edition</p>
                </div>
            </div>
            <button id="adminBtn" onclick="handleAdminAuth()" class="bg-[#0b121f] border border-gray-800 text-gray-400 px-4 py-2 rounded text-[10px] font-bold uppercase flex items-center gap-2 hover:text-white transition-all">
                <span id="lockIcon">üîí</span> <span id="adminBtnText">ADMIN LOGIN</span>
            </button>
        </header>

        <div class="flex gap-4 mb-16">
            <input type="text" id="searchInput" onkeyup="filter()" placeholder="Buscar especializaci√≥n..." 
                class="bg-[#0b121f] border border-gray-800 flex-grow rounded-lg py-5 px-8 outline-none text-lg focus:border-amber-500/50">
            <div class="bg-[#0b121f] border border-gray-800 px-10 flex items-center rounded-lg border-b-4 border-amber-500 shadow-xl">
                <span class="text-4xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-20">
            </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-[#f39c12]/30 p-10 rounded-lg w-full max-w-[400px] shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-8 text-center tracking-widest text-white">EDITOR ACCESS</h2>
            <div class="space-y-4">
                <input type="text" id="userIn" placeholder="User" class="login-input">
                <input type="password" id="passIn" placeholder="Password" class="login-input">
                <button onclick="attemptLogin()" class="btn-orange w-full py-4 rounded shadow-lg hover:brightness-110 transition-all">LOGIN</button>
                <button onclick="closeModals()" class="w-full text-[10px] text-gray-500 uppercase mt-4 block text-center">Cancel</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#0d1421] border border-gray-800 p-8 rounded-2xl w-full max-w-2xl shadow-2xl">
            <h2 class="text-3xl font-black italic uppercase mb-8 text-amber-500">EDITOR DE MEM√âTICA</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div id="modalPrev" class="w-full aspect-square bg-black border-2 border-dashed border-gray-800 rounded-2xl flex items-center justify-center overflow-hidden font-black text-gray-700">SIN IMAGEN</div>
                    <input type="text" id="editUrl" placeholder="Pegar URL de imagen..." class="login-input text-xs" onchange="updateModalPrev(this.value)">
                    <label class="block w-full py-3 bg-gray-800 text-center rounded-lg text-[10px] font-black uppercase cursor-pointer hover:bg-gray-700 transition-all">
                        üìÅ Subir desde PC
                        <input type="file" class="hidden" accept="image/*" onchange="handleFile(this)">
                    </label>
                </div>
                <div class="space-y-4">
                    <input type="text" id="editName" placeholder="Nombre de la especializaci√≥n" class="login-input font-bold">
                    <textarea id="editDesc" placeholder="Descripci√≥n de efectos..." class="login-input h-32 text-sm"></textarea>
                    <input type="text" id="editTags" placeholder="Tags (ej: ammo, weapon, craft)" class="login-input text-xs">
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="saveData()" class="btn-orange flex-grow py-5 rounded-xl text-black">GUARDAR CAMBIOS</button>
                <button onclick="closeModals()" class="px-10 py-5 bg-gray-800 text-gray-400 rounded-xl font-black uppercase text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = localStorage.getItem('is_admin') === 'true';
        let currentData = null;
        let editingId = null;

        async function init() {
            if (isAdmin) {
                document.body.classList.add('is-admin');
                document.getElementById('adminBtnText').innerText = "LOGOUT";
                document.getElementById('lockIcon').innerText = "üîì";
            }
            await loadData();
        }

        async function loadData() {
            const res = await fetch('/api/get_memetics');
            currentData = await res.json();
            render();
        }

        function render() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(currentData.groupMeta).forEach(gid => {
                const items = currentData.groups[gid] || [];
                total += items.length;
                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-xl font-black italic uppercase mb-8 border-l-4 border-amber-500 pl-4 text-amber-500">${currentData.groupMeta[gid].title}</h3>
                    <div class="grid gap-6 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-xl p-6 flex gap-6">
                                <div onclick="openEditor('${item.id}')" class="icon-box w-20 h-20 bg-amber-500 rounded-2xl flex items-center justify-center shrink-0 overflow-hidden shadow-xl border-4 border-black">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-4xl font-black text-black italic">${item.name[0]}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-black uppercase italic text-lg leading-tight tracking-tight">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-2 leading-snug">
                                        ${item.desc.replace(/\[(.*?)\]/g, '<span class="tag-premium">[$1]</span>')}
                                    </p>
                                    <div class="flex gap-2 mt-4">
                                        ${(item.levels || '20').split(',').map(l => `<span class="level-badge">${l.trim()}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        function handleAdminAuth() {
            if (isAdmin) { localStorage.clear(); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }

        async function attemptLogin() {
            const user = document.getElementById('userIn').value;
            const pass = document.getElementById('passIn').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            const data = await res.json();
            if (data.auth) { localStorage.setItem('is_admin', 'true'); location.reload(); }
            else { alert("Acceso Denegado"); }
        }

        function openEditor(id) {
            if (!isAdmin) return;
            editingId = id;
            // Aqu√≠ buscar√≠as el item en currentData y llenar√≠as los inputs
            document.getElementById('editModal').classList.remove('hidden');
        }

        function handleFile(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => updateModalPrev(e.target.result);
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateModalPrev(src) {
            const box = document.getElementById('modalPrev');
            box.innerHTML = src ? `<img src="${src}" class="w-full h-full object-cover">` : "SIN IMAGEN";
        }

        function closeModals() {
            document.querySelectorAll('#loginModal, #editModal').forEach(m => m.classList.add('hidden'));
        }

        function filter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }

        init();
    </script>
</body>
</html>
