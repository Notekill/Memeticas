<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB PRO - Final Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: #0b121f; border: 1px solid #1e293b; transition: all 0.3s ease; position: relative; overflow: hidden; }
        
        /* Iluminaci贸n sutil en bordes al pasar el mouse */
        .card-main:hover { 
            border-color: #f39c12; 
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.2);
            transform: translateY(-3px);
        }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }

        /* Estilo para Tags Premium en Naranja */
        .tag-premium { color: #f39c12; font-weight: 900; font-style: italic; text-shadow: 0 0 5px rgba(243, 156, 18, 0.4); }
        .level-badge { background: #1a2436; color: #64748b; font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 700; border: 1px solid #334155; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 bg-amber-500 rounded-xl flex items-center justify-center font-black text-black text-4xl italic shadow-[0_0_30px_rgba(245,158,11,0.3)]">M</div>
                <h1 class="text-5xl font-black italic uppercase tracking-tighter">MEMETIC<span class="text-amber-500">DB</span></h1>
            </div>
            <button id="authBtn" onclick="toggleAuth()" class="border border-gray-800 text-gray-500 px-8 py-3 rounded-xl text-xs font-black uppercase italic hover:text-white hover:border-white transition-all">
                 ADMIN CONSOLE
            </button>
        </header>

        <div class="flex gap-4 mb-20">
            <input type="text" id="searchInput" onkeyup="filter()" placeholder="BUSCAR POR NOMBRE O #TAG (EJ: #AMMO)..." 
                class="bg-[#0d1421] border border-gray-800 flex-grow rounded-2xl py-6 px-10 outline-none text-xl focus:border-amber-500/50 transition-all">
            <div class="bg-[#0d1421] border border-gray-800 px-12 flex items-center rounded-2xl border-b-4 border-amber-500 shadow-xl">
                <span class="text-5xl font-black text-amber-500" id="totalCount">0</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-24">
            </div>
    </div>

    <div id="itemModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-[#0d1421] border border-amber-500/30 p-10 rounded-3xl w-full max-w-2xl shadow-2xl">
            <h2 class="text-3xl font-black italic uppercase mb-8 text-amber-500">Editor de Mem茅tica</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div id="imgPreview" class="w-full aspect-square bg-black border-2 border-dashed border-gray-800 rounded-2xl flex items-center justify-center overflow-hidden">
                        <span class="text-gray-600 font-bold uppercase text-xs">Sin Imagen</span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <input type="text" id="editItemUrl" placeholder="Pegar URL de imagen..." class="w-full bg-black border border-gray-800 p-3 rounded-lg text-sm text-white" onchange="previewUrl(this.value)">
                        <label class="w-full py-3 bg-gray-800 hover:bg-gray-700 text-center rounded-lg cursor-pointer text-[10px] font-black uppercase transition-all">
                             Subir desde PC
                            <input type="file" class="hidden" accept="image/*" onchange="handleFileUpload(this)">
                        </label>
                    </div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="editItemName" placeholder="Nombre de la especializaci贸n" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-white font-bold">
                    <textarea id="editItemDesc" placeholder="Descripci贸n de efectos..." class="w-full bg-black border border-gray-800 p-4 rounded-xl text-white text-sm h-32"></textarea>
                    <input type="text" id="editItemTags" placeholder="Tags (ej: ammo, weapon, craft)" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-white text-xs">
                </div>
            </div>

            <div class="flex gap-4 mt-10">
                <button onclick="saveItem()" class="flex-grow py-5 bg-amber-500 hover:bg-amber-400 rounded-2xl font-black uppercase text-black transition-all shadow-lg shadow-amber-500/20">Guardar Cambios</button>
                <button onclick="closeModal()" class="px-10 py-5 bg-gray-800 text-gray-400 rounded-2xl font-black uppercase text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = sessionStorage.getItem('is_admin') === 'true';
        let currentImgBase64 = "";

        // Inicializaci贸n y Carga
        async function init() {
            if (isAdmin) document.body.classList.add('is-admin');
            await loadData();
        }

        async function loadData() {
            const res = await fetch('/api/get_memetics');
            const appData = await res.json();
            render(appData);
        }

        function render(data) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(data.groupMeta).forEach(gid => {
                const meta = data.groupMeta[gid];
                const items = data.groups[gid] || [];
                total += items.length;

                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-3xl font-black italic uppercase mb-10 border-l-8 border-amber-500 pl-6 ${meta.color}">${meta.title}</h3>
                    <div class="grid gap-8 md:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-3xl p-8 flex gap-8" data-tags="${item.tags || ''}">
                                <div class="w-24 h-24 bg-amber-500 rounded-2xl flex items-center justify-center shrink-0 shadow-2xl overflow-hidden border-4 border-black">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-4xl font-black text-black italic">${item.name[0]}</span>`}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-black uppercase italic text-xl">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-4 leading-relaxed font-medium">
                                        ${item.desc.replace(/\[(.*?)\]/g, '<span class="tag-premium">[$1]</span>')}
                                    </p>
                                    <div class="flex gap-2 mt-6">
                                        ${(item.levels || '').split(',').map(l => `<span class="level-badge">${l.trim()}</span>`).join('')}
                                    </div>
                                </div>
                                <button class="admin-only absolute top-6 right-6 opacity-20 hover:opacity-100" onclick="openEditor('${item.id}')">锔</button>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        // L贸gica de Imagen Local (Subir Archivo)
        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImgBase64 = e.target.result;
                    document.getElementById('imgPreview').innerHTML = `<img src="${currentImgBase64}" class="w-full h-full object-cover animate-pulse">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function previewUrl(url) {
            if (url) {
                currentImgBase64 = url;
                document.getElementById('imgPreview').innerHTML = `<img src="${url}" class="w-full h-full object-cover">`;
            }
        }

        // Login y Seguridad
        async function checkLogin() {
            const user = document.getElementById('userInput')?.value || "";
            const pass = document.getElementById('passInput')?.value || "";
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            const data = await res.json();
            if (data.auth) { sessionStorage.setItem('is_admin', 'true'); location.reload(); }
            else { alert("Credenciales incorrectas"); }
        }

        function toggleAuth() {
            if (isAdmin) { sessionStorage.removeItem('is_admin'); location.reload(); }
            else { document.getElementById('itemModal').classList.remove('hidden'); } // Simplificado para este ejemplo
        }

        function filter() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(card => {
                const searchStr = card.innerText.toLowerCase() + (card.dataset.tags || '').toLowerCase();
                card.style.display = searchStr.includes(query) ? 'flex' : 'none';
            });
        }

        init();
    </script>
</body>
</html>
