<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB PRO - Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background-color: #05080f; color: #ffffff; }
        .card-main { background: linear-gradient(145deg, #0b121f 0%, #080d16 100%); border: 1px solid #1e293b; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-main:hover { border-color: #f39c12; transform: translateY(-4px); box-shadow: 0 10px 30px -10px rgba(243, 156, 18, 0.2); }
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        .tag-badge { background: rgba(243, 156, 18, 0.05); color: #f39c12; border: 1px solid rgba(243, 156, 18, 0.2); font-size: 10px; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; font-weight: 700; }
        .level-badge { background: #1a2436; color: #94a3b8; border: 1px solid #334155; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
        .drag-handle { cursor: grab; color: #475569; transition: color 0.2s; }
        .drag-handle:hover { color: #f39c12; }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-start mb-12">
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 bg-amber-500 rounded-xl flex items-center justify-center font-black text-black text-4xl italic shadow-2xl">M</div>
                <div>
                    <h1 class="text-5xl font-black italic uppercase tracking-tighter leading-none">MEMETIC<span class="text-amber-500">DB</span></h1>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="h-[2px] w-8 bg-amber-500"></span>
                        <p class="text-xs text-gray-500 font-bold tracking-[0.4em] uppercase">Way of Winter Edition</p>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-3">
                <button onclick="openModal('group')" class="admin-only bg-blue-600 hover:bg-blue-500 text-white font-black py-2.5 px-6 rounded-lg text-xs uppercase shadow-lg shadow-blue-900/20 transition-all">+ NUEVO GRUPO</button>
                <button id="authBtn" onclick="toggleAuth()" class="border border-gray-800 text-gray-500 px-5 py-2.5 rounded-lg text-xs font-black uppercase italic hover:bg-white hover:text-black transition-all">
                    üîí ADMIN CONSOLE
                </button>
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-5 mb-16">
            <div class="relative flex-grow">
                <input type="text" id="searchInput" onkeyup="filter()" placeholder="BUSCAR POR NOMBRE O #TAG (EJ: #MUNICION)..." 
                    class="bg-[#0d1421] border border-gray-800 w-full rounded-xl py-6 px-8 outline-none text-xl text-gray-200 focus:border-amber-500/50 focus:ring-1 focus:ring-amber-500/50 transition-all">
                <div class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-600 admin-only text-xs font-bold uppercase">Modo Editor Activo</div>
            </div>
            <div class="bg-[#0d1421] border border-gray-800 rounded-xl px-12 flex flex-col justify-center items-center min-w-[160px] border-b-4 border-amber-500">
                <span class="text-4xl font-black text-amber-500 leading-none" id="totalCount">0</span>
                <span class="text-[10px] text-gray-500 font-bold uppercase mt-1">Registros</span>
            </div>
        </div>

        <div id="mainContainer" class="space-y-20">
            </div>
    </div>

    <div id="itemModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-[#0d1421] border border-amber-500/30 p-10 rounded-2xl w-full max-w-xl shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-8 text-amber-500">Configurar Mem√©tica</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">URL del Icono (PNG/JPG)</label>
                    <input type="text" id="editItemImg" placeholder="https://ejemplo.com/foto.png" class="w-full bg-black border border-gray-800 p-4 rounded-lg mt-1 text-white text-sm">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Nombre de Especializaci√≥n</label>
                    <input type="text" id="editItemName" class="w-full bg-black border border-gray-800 p-4 rounded-lg mt-1 text-white font-bold">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Descripci√≥n de Efectos</label>
                    <textarea id="editItemDesc" class="w-full bg-black border border-gray-800 p-4 rounded-lg mt-1 text-white text-sm h-24"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Niveles (Separa con coma)</label>
                    <input type="text" id="editItemLevels" placeholder="20, 30" class="w-full bg-black border border-gray-800 p-4 rounded-lg mt-1 text-white text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Tags (Separa con coma)</label>
                    <input type="text" id="editItemTags" placeholder="municion, ap" class="w-full bg-black border border-gray-800 p-4 rounded-lg mt-1 text-white text-sm">
                </div>
            </div>
            <div class="flex gap-3 mt-10">
                <button onclick="saveItem()" class="flex-grow py-4 bg-amber-500 hover:bg-amber-400 rounded-xl font-black uppercase text-black transition-all">Guardar en Neon</button>
                <button onclick="closeModal('item')" class="px-8 py-4 bg-gray-800 text-gray-400 rounded-xl font-bold uppercase text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let appData = { groups: {}, groupMeta: {} };
        let isAdmin = sessionStorage.getItem('is_admin') === 'true';

        async function init() {
            if (isAdmin) document.body.classList.add('is-admin');
            await loadData();
            if (isAdmin) setupDragging();
        }

        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics');
                appData = await res.json();
                render();
            } catch (err) { console.error("Error sincronizando:", err); }
        }

        function render() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let total = 0;

            Object.keys(appData.groupMeta).forEach(gid => {
                const meta = appData.groupMeta[gid];
                const items = appData.groups[gid] || [];
                total += items.length;

                const section = document.createElement('div');
                section.className = "group-block";
                section.dataset.id = gid;
                section.innerHTML = `
                    <div class="flex items-center justify-between mb-8 pb-4 border-b border-gray-800/50">
                        <div class="flex items-center gap-4">
                            <span class="admin-only drag-handle text-3xl">‚†ø</span>
                            <h3 class="text-2xl font-black uppercase italic ${meta.color}">${meta.title}</h3>
                        </div>
                        <div class="admin-only flex gap-2">
                            <button class="bg-white/5 border border-white/10 hover:bg-white/10 px-4 py-2 rounded text-[10px] font-bold" onclick="editGroup('${gid}')">AJUSTES GRUPO</button>
                            <button class="bg-amber-500 text-black px-4 py-2 rounded text-[10px] font-black" onclick="addItem('${gid}')">+ NUEVO √çTEM</button>
                        </div>
                    </div>
                    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-2">
                        ${items.map(item => `
                            <div class="card-main rounded-2xl p-6 flex gap-6 relative overflow-hidden" data-tags="${item.tags || ''}">
                                <div class="w-24 h-24 bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center border-4 border-black shrink-0 overflow-hidden shadow-2xl group cursor-pointer" onclick="${isAdmin ? `openItemEditor('${item.id}')` : ''}">
                                    ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<span class="text-4xl font-black text-black italic">${item.name[0]}</span>`}
                                    <div class="admin-only absolute inset-0 bg-black/60 items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        <span class="text-[10px] font-bold">CAMBIAR</span>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h4 class="text-white font-black uppercase italic text-xl tracking-tight">${item.name}</h4>
                                    <p class="text-gray-400 text-sm mt-3 leading-relaxed font-medium">${item.desc.replace(/(\+\d+%)/g, '<span class="text-amber-500 font-black">$1</span>')}</p>
                                    
                                    <div class="flex flex-wrap gap-2 mt-5">
                                        ${(item.levels || '').split(',').map(l => l.trim() ? `<span class="level-badge">${l.trim()}</span>` : '').join('')}
                                        ${(item.tags || '').split(',').map(t => t.trim() ? `<span class="tag-badge">#${t.trim()}</span>` : '').join('')}
                                    </div>
                                </div>
                                <button class="admin-only absolute top-4 right-4 text-gray-700 hover:text-red-500 transition-colors" onclick="deleteItem('${item.id}')">‚úï</button>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(section);
            });
            document.getElementById('totalCount').innerText = total;
        }

        function filter() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-main').forEach(card => {
                const searchArea = card.innerText.toLowerCase() + (card.dataset.tags || '').toLowerCase();
                card.style.display = searchArea.includes(query) ? 'flex' : 'none';
            });
        }

        function setupDragging() {
            new Sortable(document.getElementById('mainContainer'), {
                handle: '.drag-handle',
                animation: 300,
                onEnd: async () => {
                    const order = Array.from(document.querySelectorAll('.group-block')).map(el => el.dataset.id);
                    console.log("Guardando nuevo orden en Neon...", order);
                }
            });
        }

        async function checkLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) { sessionStorage.setItem('is_admin', 'true'); location.reload(); }
            else { alert("Acceso denegado: Credenciales inv√°lidas"); }
        }

        function toggleAuth() {
            if (isAdmin) { sessionStorage.removeItem('is_admin'); location.reload(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); }
        }

        function openModal(type) { document.getElementById(type + 'Modal').classList.remove('hidden'); }
        function closeModal(type) { document.getElementById(type + 'Modal').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
