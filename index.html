<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeticDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #05080f; color: #ffffff; font-family: sans-serif; }
        .card-main { background-color: #0b121f; border: 1px solid #1e293b; border-radius: 8px; }
        .text-orange { color: #f39c12; }
        #loginModal { display: none; background: rgba(0,0,0,0.8); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold uppercase">MEMETIC<span class="text-orange">DB</span></h1>
            <div class="flex items-center gap-4">
                <button onclick="document.getElementById('loginModal').style.display='flex'" class="border border-gray-600 text-gray-400 px-3 py-1 rounded text-xs uppercase font-bold">ðŸ”’ Admin</button>
                <div class="text-right">
                    <span class="text-[10px] text-blue-400 font-bold uppercase block">Items:</span>
                    <span id="totalCount" class="text-2xl font-black text-orange">0</span>
                </div>
            </div>
        </header>

        <div id="mainContainer" class="space-y-4"></div>
    </div>

    <div id="loginModal" class="fixed inset-0 items-center justify-center p-4">
        <div class="bg-[#0b121f] p-8 rounded-lg border border-gray-700 w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-6 uppercase">Acceso Editor</h2>
            <input type="text" id="user" placeholder="Usuario" class="w-full mb-4 p-3 bg-black border border-gray-700 rounded text-white">
            <input type="password" id="pass" placeholder="ContraseÃ±a" class="w-full mb-6 p-3 bg-black border border-gray-700 rounded text-white">
            <button onclick="checkLogin()" class="w-full bg-orange-500 p-3 rounded font-bold uppercase text-black hover:bg-orange-600">Ingresar</button>
            <button onclick="document.getElementById('loginModal').style.display='none'" class="mt-4 text-xs text-gray-500 underline">Cancelar</button>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/get_memetics'); 
                const data = await res.json();
                const container = document.getElementById('mainContainer');
                container.innerHTML = '';
                data.memetics.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card-main p-4 flex gap-4';
                    div.innerHTML = `
                        <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-black font-bold text-xl">${item.name.charAt(0)}</div>
                        <div><h2 class="font-bold text-lg uppercase">${item.name}</h2><p class="text-gray-400 text-sm">${item.description}</p></div>`;
                    container.appendChild(div);
                });
                document.getElementById('totalCount').innerText = data.memetics.length;
            } catch (err) { console.error(err); }
        }

        async function checkLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });
            if (res.ok) { alert("Â¡Acceso concedido!"); location.reload(); }
            else { alert("Acceso denegado"); }
        }
        loadData();
    </script>
</body>
</html>
